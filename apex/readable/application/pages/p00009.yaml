css: 
  inline: |
    .override {outline: 2px solid red;}
    
    .incorrectScoreCheck,
    .correctScoreCheck {
        bottom: 0px;
        position: absolute;
        right: 0;
    }
    .correctScoreCheck {
        color: green;
    }
    .incorrectScoreCheck {
        color: orange;
    }
    
    #P9_SCORE_CONTAINER span.a-Form-error {
        position: absolute;
        top: -14px;
        left: -14px;
        right: -20px;
    }
    
    .front9regionRow {padding-right: 0;}
    .back9regionRow {padding-left: 0;}
    .not-displayed {opacity: 0;}
    
    #P9_WEEK {text-transform: uppercase;}
    .coursePar .t-Form-labelContainer label {
       border: 1px solid;
        border-radius: 100%;
        width: 28px;
        text-align: center;
    }
    .coursePar .t-Form-inputContainer,
    #scoresRegion .t-Form-inputContainer {
     justify-content: center;
      margin-top: 5px;
    }
    
    .coursePar .t-Form-fieldContainer,
    #scoresRegion .t-Form-fieldContainer {
        cursor: help;
    }
    
    .coursePar,
    .roundScores {
        flex-direction: row;
        justify-content: space-evenly;
        display: flex;
    }
    
    .roundScores .t-Form-labelContainer {text-align:center;}
    .number_field,
    #P9_SCORE_DISPLAY,
    #P9_FINAL_SCORE_DISPLAY {
        font-family: Menlo,Consolas,monospace;
        padding: 4px;
    }
    #P9_SCORE_DISPLAY,
    #P9_FINAL_SCORE_DISPLAY {
        min-width: 40px;
        display: block;
        text-align: center;
    
        border-radius: var(--a-field-input-border-radius,.125rem);
        border-color: var(--a-field-input-state-border-color,var(--a-field-input-border-color));
        border-width: var(--a-field-input-border-width,1px);
        border-style: solid;
    }
    
    .dupEntry {
        color: orange;
        margin-left: 5px;
        display: none;
    }
    
    @media only screen and (max-width: 767px) {
        .back9regionRow {
            margin-top: 2rem;
        }
    }
    
    @media only screen and (max-width: 900px) {
        .roundScores .t-Form-inputContainer.col.col-null {
          padding: 1px;
        }
        .coursePar .t-Form-labelContainer {
          padding: 0 3px;
        }
        .number_field,
        #P9_SCORE_DISPLAY {
          font-family: Menlo,Consolas,monospace;
          padding: 3px;
        }
        #P9_SCORE_DISPLAY,
        #P9_FINAL_SCORE_DISPLAY {
          min-width: 30px;
        }
    
    }
    
    .subButtonsRegion {
      display: flex;
    }
    
    .removeQueue {cursor: pointer;}

