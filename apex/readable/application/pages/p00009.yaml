- # ====== Region: Ongoing Scorecards ==========================
  id: 8210672075109913
  identification: 
    title: Ongoing Scorecards
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select q.id
           , q.id pID
           , q.week
           , coalesce(q.easy_player_id, q.hard_player_id) player_id
           , p.name player
           , decode(q.easy_player_id, null, 'N', 'Y') easy
           , decode(q.hard_player_id, null, 'N', 'Y') hard
           , q.created_by
           , apex_util.get_since(q.created_on) created_since
        from wmg_verification_queue q
           , wmg_players p
       where p.id = coalesce(q.easy_player_id, q.hard_player_id)
         and q.week = :P9_WEEK
      order by q.id
      
    page-items-to-submit: 
    - P9_WEEK

  layout: 
