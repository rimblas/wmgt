- # ====== Dynamic Action: Auto Tab ============================
  id: 47633180672606701349
  identification: 
    name: Auto Tab

  execution: 
    sequence: 30

  when: 
    event: EVENT.EVENT.BROWSER.KEYUP
    selection-type: jQuery Selector
    jquery-selector: .number_field[name^='P9_S'

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 47633180766760701350
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var nextEl, e = this.triggeringElement.name;
        var n = parseInt(e.substr(4));
        
        apex.debug.message({n}, this.browserEvent, this.browserEvent.keyCode);
        
        if ((this.browserEvent.keyCode >= 48 && this.browserEvent.keyCode <= 57) || (this.browserEvent.keyCode >= 96 && this.browserEvent.keyCode <= 105)) {
            if (n >= 1 && n <= 18) {
                if (n==18) {
                    n=1;
                    $("#CREATE_AGAIN_BTN").focus();
                    return;
                }
                else {n++;}
            }
        
            nextEl = "#P9_S" + n;
        
            $(nextEl).focus().select();
        }
        else {
            console.log("not a number");
        }

    execution: 
      sequence: 10
      event: Auto Tab # 47633180672606701349
      fire-when-event-result-is: True
      fire-on-initialization: false

- # ====== Dynamic Action: Check for Dup Players ===============
  id: 50429445295615004836
  identification: 
    name: Check for Dup Players

  execution: 
    sequence: 40

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P9_WEEK
    - P9_PLAYERS_ID

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Execute Server-side Code ====================
    id: 50429445377773004837
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        declare
         r wmg_rounds.id%type;
         s1 wmg_rounds.s1%type;
        begin
          if  :P9_PLAYERS_ID is null or :P9_WEEK is null then
            :P9_DUP_IND := 'N';
          else
            select id, s1
              into r, s1
              from wmg_rounds
             where week = :P9_WEEK
               and course_id = :P9_COURSE_ID
               and players_id = :P9_PLAYERS_ID;
        
            if s1 is not null then
              :P9_DUP_IND := 'Y';
            else
              :P9_DUP_IND := 'R';
              :P9_PREV_ID := r;
            end if;
          end if;
        exception
        when NO_DATA_FOUND then
          :P9_DUP_IND := 'N';
        end;
        
      items-to-submit: 
      - P9_PLAYERS_ID
      - P9_WEEK
      - P9_DUP_IND
      - P9_COURSE_ID
      items-to-return: 
      - P9_DUP_IND
      - P9_PREV_ID
      suppress-change-event: false

    execution: 
      sequence: 10
      event: Check for Dup Players # 50429445295615004836
      fire-when-event-result-is: True
      fire-on-initialization: true
      stop-execution-on-error: true
      wait-for-result: true

