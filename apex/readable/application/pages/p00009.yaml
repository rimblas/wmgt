  id: 47641701596014513278
  identification: 
    name: Auto Tab

  execution: 
    sequence: 30

  when: 
    event: EVENT.EVENT.BROWSER.KEYUP
    selection-type: jQuery Selector
    jquery-selector: .number_field[name^='P9_S'

  execution: 
