- # ====== Region: Tournament Issues ===========================
  id: 48063503660716020
  identification: 
    name: Tournament Issues
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select p.week
      , p.player_name, p.verified_note
      , i.icon
      , i.name
      , i.description
      , (select count(*) from wmg_tournament_player_v pp where pp.player_id = p.player_id and pp.issue_code = i.code and pp.tournament_id = p.tournament_id) total
      from wmg_tournament_player_v p
         , wmg_issues i
      where p.issue_code = i.code
        and p.issue_code = nvl(:P535_ISSUE_CODE, p.issue_code)
        and (
            (p.tournament_session_id = :P535_TOURNAMENT_SESSION_ID and nvl(:P535_FULL_SEASON_FLAG, 'N') = 'N')
          or (:P535_FULL_SEASON_FLAG = 'Y' and p.tournament_session_id  in (
              select id from wmg_tournament_sessions where tournament_id in (select tournament_id from wmg_tournament_sessions where id = :P535_TOURNAMENT_SESSION_ID)
           ))
        )
        and (p.player_id = :P535_PLAYER_ID or :P535_PLAYER_ID is null)
      order by decode(:P535_FULL_SEASON_FLAG, 'Y', total, null) desc, i.display_seq, p.player_name, p.week
    page-items-to-submit: 
    - P535_ISSUE_CODE
    - P535_TOURNAMENT_SESSION_ID
    - P535_FULL_SEASON_FLAG
    - P535_PLAYER_ID

