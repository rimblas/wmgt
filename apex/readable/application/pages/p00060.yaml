  - # ====== Action: Execute JavaScript Code =====================
    id: 2316753113317093646
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        $("td .points").each(
          function(){
            var $el = $(this),
                c = $el.attr("class");
        
            $el.parent("td").addClass(c);
          }
