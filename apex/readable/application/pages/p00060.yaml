- # ====== Region: Full Results ================================
  id: 24366259945470604936
  identification: 
    title: Full Results
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select *
      from (
      select player_name
      , easy_s1 e1
      , easy_s2 e2
      , easy_s3 e3
      , easy_s4 e4
      , easy_s5 e5
      , easy_s6 e6
      , easy_s7 e7
      , easy_s8 e8
      , easy_s9 e9
      , easy_s10 e10
      , easy_s11 e11
      , easy_s12 e12
      , easy_s13 e13
      , easy_s14 e14
      , easy_s15 e15
      , easy_s16 e16
      , easy_s17 e17
      , easy_s18 e18
      , hard_s1 h1
      , hard_s2 h2
      , hard_s3 h3
      , hard_s4 h4
      , hard_s5 h5
      , hard_s6 h6
      , hard_s7 h7
      , hard_s8 h8
      , hard_s9 h9
      , hard_s10 h10
      , hard_s11 h11
      , hard_s12 h12
      , hard_s13 h13
      , hard_s14 h14
      , hard_s15 h15
      , hard_s16 h16
      , hard_s17 h17
      , hard_s18 h18
      , easy_par easy
      , hard_par hard
      , easy_par + hard_par total_score
      , rank() over (order by easy_par + hard_par) pos
      from (
        select r.player_id
             , r.player_name
             , r.under_par
             , c.course_mode
             , r.s1
             , r.s2
             , r.s3
             , r.s4
             , r.s5
             , r.s6
             , r.s7
             , r.s8
             , r.s9
             , r.s10
             , r.s11
             , r.s12
             , r.s13
             , r.s14
             , r.s15
             , r.s16
             , r.s17
             , r.s18
          from wmg_rounds_v r, wmg_courses c
        where r.course_id = c.id
           and r.week = :P60_WEEK
        )
       pivot (
          sum(s1) s1 
        , sum(s2) s2 
        , sum(s3) s3 
        , sum(s4) s4 
        , sum(s5) s5 
        , sum(s6) s6 
        , sum(s7) s7 
        , sum(s8) s8 
        , sum(s9) s9 
        , sum(s10) s10 
        , sum(s11) s11 
        , sum(s12) s12 
        , sum(s13) s13 
        , sum(s14) s14 
        , sum(s15) s15 
        , sum(s16) s16 
        , sum(s17) s17 
        , sum(s18) s18 
        , sum(under_par) par for course_mode in (
          'E' EASY, 'H' HARD
         )
        )
      )
      order by pos, player_name
    page-items-to-submit: 
    - P60_WEEK

