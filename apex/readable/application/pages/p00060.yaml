  id: 37924213762930002
  identification: 
    name: Next & Prev Week Navigation

  execution: 
    sequence: 80

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: jQuery Selector
    jquery-selector: .week_nav_btn

  execution: 
    event-scope: Static
