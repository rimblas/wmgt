- # ====== Region: Last Played =================================
  id: 47964843790877931
  identification: 
    title: Last Played
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select ts.week, ts.round_num, ts.session_date
      , c.id course_id, c.code, c.name
      from wmg_tournament_sessions ts
         , wmg_tournament_courses tc
         , wmg_courses c
      where tc.tournament_session_id = ts.id
        and tc.tournament_session_id != nvl(:P532_ID,0)
        and tc.course_id = c.id
        and tc.course_id = :P532_EASY_COURSE_ID
        order by ts.session_date desc
       fetch first 2 rows only
      
