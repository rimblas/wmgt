  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Set Value ===================================
    id: 9186335149315409
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        select prefix_tournament || prefix_session || lpad(:P532_ROUND_NUM, 2, '0')
        from wmg_tournaments
        where id = :P532_TOURNAMENT_ID
      items-to-submit: 
