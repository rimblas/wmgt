processes: 
- # ====== Process: Close Weekend ==============================
  id: 16730594981921832
  identification: 
    name: Close Weekend
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |2
       wmg_util.close_tournament_session (
          p_tournament_id        =>  :P532_TOURNAMENT_ID
        , p_tournament_session_id => :P532_ID
      );

  execution: 
    sequence: 30
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Weekend successfully closed out and points recorded

  error: 
    error-message: There were issues closing out the weekend.
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: CLOSE_WEEKEND # 16730497793921831

- # ====== Process: Save Courses ===============================
  id: 56024166207057751661
  identification: 
    name: Save Courses
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      merge into wmg_tournament_courses c using 
        (select :P532_ID tournament_session_id
              , 1 course_no
              , :P532_EASY_COURSE_ID course_id
           from dual
        ) c2
        on (
            c.tournament_session_id = c2.tournament_session_id
        and c.course_no = c2.course_no
        )
      when matched then
        update set c.course_id = c2.course_id
      when not matched then
        insert (tournament_session_id, course_no, course_id)
        values (c2.tournament_session_id, c2.course_no, c2.course_id);
      
      merge into wmg_tournament_courses c using 
        (select :P532_ID tournament_session_id
              , 2 course_no
              , :P532_HARD_COURSE_ID course_id
           from dual
        ) c2
        on (
            c.tournament_session_id = c2.tournament_session_id
        and c.course_no = c2.course_no
        )
      when matched then
        update set c.course_id = c2.course_id
      when not matched then
        insert (tournament_session_id, course_no, course_id)
        values (c2.tournament_session_id, c2.course_no, c2.course_id);
      
      -- make the changes visible right away
      apex_region.purge_cache (
          p_page_id    => 1
      );

