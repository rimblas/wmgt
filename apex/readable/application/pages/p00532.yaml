- # ====== Dynamic Action: Generate Week =======================
  id: 9186279562315408
  identification: 
    name: Generate Week

  execution: 
    sequence: 20

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
