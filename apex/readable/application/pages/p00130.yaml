processes: 
- # ====== Process: Player Tournament Details - Save Interactive
  id: 11650956082472870
  identification: 
    name: Player Tournament Details - Save Interactive Grid Data
    type: Interactive Grid - Automatic Row Processing (DML)
    editable-region: Player Tournament Details # 11610293936472751

  settings: 
    target-type: PL/SQL Code
    pl/sql-code-to-insert/update/delete: |
      begin
          case :APEX$ROW_STATUS
          when 'U' then
            update wmg_tournament_players
              set points = :POINTS
                , discarded_points_flag = case when :DISCARDED_POINTS_FLAG = 'Y' then 'Y' else '' end
                , time_slot = :TIME_SLOT
                , room_no   = :ROOM_NO
            where id = :TOURNAMENT_PLAYER_ID;
          end case;
      end;
      
    prevent-lost-updates: true
    lock-row: Yes

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    execution-scope: For Created and Modified Rows

