    client-side-condition: 
      type: Item = Value
      item: P17_MATCH_PLAYER_ID
      value: '-1'

  - # ====== Action: Set Value ===================================
    id: 14544838695212540
    identification: 
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: this.triggeringElement.dataset.id
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P17_MATCH_PLAYER_ID

    execution: 
      sequence: 20
      event: Match Player to Discord ID # 14543941417212535
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute Server-side Code ====================
    id: 14545358126212541
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        begin
        
        update wmg_players
            set discord_id = :G_DISCORD_ID
            , discord_avatar = :G_DISCORD_AVATAR
            , discord_discriminator = :G_DISCORD_DISCRIMINATOR
            , account_login = :G_DISCORD || '  (discord)'
            , account = :G_DISCORD
        where id = :P17_MATCH_PLAYER_ID
          and discord_id is null;
        
        :G_PLAYER_ID := :P17_MATCH_PLAYER_ID;
        
        exception
          when DUP_VAL_ON_INDEX then
           -- Someone already has thay Discord ID
            :P17_MATCH_PLAYER_ID := -1;
           -- WKSP_WMGT.WMG_PLAYERS_U03
        end;
      items-to-submit: 
      - P17_MATCH_PLAYER_ID
      items-to-return: 
      - P17_MATCH_PLAYER_ID
      suppress-change-event: false

    execution: 
      sequence: 30
      event: Match Player to Discord ID # 14543941417212535
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Success =====================================
    id: 14545873405212542
    identification: 
      name: Success
      action: Alert

    settings: 
      title: Success
      message: Your Discord account has been mapped
      style: Success
      ok-label: Ok

    execution: 
      sequence: 50
      event: Match Player to Discord ID # 14543941417212535
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: Item != Value
      item: P17_MATCH_PLAYER_ID
      value: '-1'

  - # ====== Action: Submit Page =================================
