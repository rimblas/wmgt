- # ====== Dynamic Action: Set Timezone ========================
  id: 17399786108035191
  identification: 
    name: Set Timezone

  execution: 
    sequence: 10
    event-scope: Static

  when: 
    event: Page Load

  client-side-condition: 
    type: Item is null
    item: P0_TZ

  actions: 
  - # ====== Action: Set Value ===================================
    id: 17399668766035190
    identification: 
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: Intl.DateTimeFormat().resolvedOptions().timeZone
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P0_TZ

    execution: 
      sequence: 10
      event: Set Timezone # 17399786108035191
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Execute Server-side Code ====================
    id: 17399550237035189
    identification: 
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: 'apex_util.set_session_time_zone(p_time_zone => :P0_TZ);'
      items-to-submit: 
      - P0_TZ

    execution: 
      sequence: 20
      event: Set Timezone # 17399786108035191
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

