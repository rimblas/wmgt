  id: 36760420013835934
  identification: 
    name: Rooms
    type: Cards

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with room as (
      select nvl2(p.room_no, 'WMGT', '') || p.room_no room_no
           , '<div class="p" data-id=' || p.tournament_player_id || '>' 
          -- || row_number() over (partition by p.room_no order by p.tournament_player_id) || ': '
          || apex_escape.html(p.player_name) 
          || case when p.rank_code = 'NEW' then '<span class="' || p.rank_list_class || ' tooltip" title="' || p.rank_name || '"></span>' end
          || '</div>' players
      from wmg_tournament_player_v p
         , wmg_tournament_sessions s
      where s.id =  p.tournament_session_id
        and p.time_slot = :P42_SLOT
        and p.active_ind = 'Y'
        and p.tournament_session_id = :G_CURRENT_SESSION_ID
      )
      select room_no, listagg(players, chr(13)||chr(10)) players
      from room
      group by room_no
      order by room_no
      
    page-items-to-submit: 
    - P42_SLOT

