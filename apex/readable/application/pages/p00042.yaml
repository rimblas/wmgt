- # ====== Dynamic Action: Enable Drag & Drop ==================
  id: 36760609287835936
  identification: 
    name: Enable Drag & Drop

  execution: 
    sequence: 20
    event-scope: Static

  when: 
    event: Page Load

  actions: 
  - # ====== Action: UC - Drag and Drop ==========================
    id: 36760793767835937
    identification: 
      action: UC - Drag and Drop

    settings: 
      mode: Swap
      drop-action: Execute PL/SQL Code
      execute-pl/sql-code: |
        declare
          l_drag_room wmg_tournament_players.room_no%type;
          l_drop_room wmg_tournament_players.room_no%type;
        begin
        
        logger.log(':DRAG_ID:' || :DRAG_ID);
        logger.log(':DROP_ID:' || :DROP_ID);
        
        select room_no 
          into l_drag_room
          from wmg_tournament_players
         where id = :DRAG_ID;
        
        select room_no 
          into l_drop_room
          from wmg_tournament_players
         where id = :DROP_ID;
        
        -- Swap Players Around
        update wmg_tournament_players
        set room_no = l_drag_room
        where id = :DROP_ID;
        
        update wmg_tournament_players
        set room_no = l_drop_room
        where id = :DRAG_ID;
        
        end;
        

    affected-elements: 
      selection-type: Region
      region: Rooms # 36760420013835934

    execution: 
      sequence: 10
      event: Enable Drag & Drop # 36760609287835936
      fire-when-event-result-is: True
