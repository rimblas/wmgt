- # ====== Region: Most Aces Highlights ========================
  id: 32958382154648007
  identification: 
    title: Most Aces Highlights
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select max(week) latest_week
          , player_id, player_name, aces
          , count(*) ace_count
      from (
          select u.week week, u.player_id, p.player_name,  count(*) aces
          from wmg_rounds_unpivot_mv u
             , wmg_players_v p
          where u.player_id > 0
            and u.player_id = p.id
           and u.score = 1
          group by u.week, u.player_id, p.player_name
          having count(*)>= :P250_ACES
      )
      group by player_id, player_name, aces
      order by aces desc, ace_count desc, latest_week desc
    page-items-to-submit: 
    - P250_ACES

  layout: 
    sequence: 19
    parent-region: No Parent
    position: BODY
    start-new-layout: false
    start-new-row: false
    column: Automatic
    new-column: true
    column-span: Automatic
    column-css-classes: 
