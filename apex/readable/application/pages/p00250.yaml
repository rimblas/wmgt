- # ====== Dynamic Action: Nested Report Expand Player with Most
  id: 8057694868938740
  identification: 
    name: Nested Report Expand Player with Most

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: jQuery Selector
    jquery-selector: .playerDetailsMost

  actions: 
  - # ====== Action: United Codes Nested Reports =================
    id: 8057759098938741
    identification: 
      action: United Codes Nested Reports

    settings: 
      mode: Custom template & default callback
      default-callback-options: 'CE:AA:CR'
      background-color: '#EBEBEB'
      border-color: '#c5c5c5'
      highlight-row-color: '#e3e3e3'
      details-query: |
        select row_number() over (order by u.total_score, u.session_date) pos
        --     , u.player_name "Player"
             , u.week
             , u.easy_course_code easy_code
             , u.hard_course_code hard_code
             , u.easy
             , u.hard 
             , u.total_score
             , apex_page.get_url(p_page=> '110', p_items => 'P110_PLAYER_ID,P110_WEEK', p_values=>u.player_id || ','|| u.week) url
        from wmg_under50_club_v u
        where u.player_id = #PLAYER_ID#
        order by u.total_score, u.session_date
        
      when-no-data-found: No data found
      custom-template: |
        <table class="t-Report-report">
          <tr>
            <th column="POS" class="t-Report-colHead">#</th>
            <th column="WEEK" class="t-Report-colHead">Week</th>
            <th column="EASY_CODE" class="t-Report-colHead">Course 1</th>
            <th column="HARD_CODE" class="t-Report-colHead">Course 2</th>
            <th column="EASY" class="t-Report-colHead">Course 1<br>Score</th>
            <th column="HARD" class="t-Report-colHead">Course 2<br>Score</th>
            <th column="TOTAL_SCORE" class="t-Report-colHead">Total Score</th>
            <th column="VIEW" class="t-Report-colHead">View</th>
          </tr>
        <tbody>
        {{#data}}
          <tr>
            <td headers="POS" align="center" level="1" class="t-Report-cell NUMBER" type="NUMBER">{{POS}}</td>
            <td headers="WEEK"  align="center" level="1" class="t-Report-cell NUMBER" type="NUMBER">{{WEEK}}</td>
            <td headers="EASY_CODE"  align="center" level="1" class="t-Report-cell NUMBER" type="NUMBER">{{EASY_CODE}}</td>
            <td headers="HARD_CODE"  align="center" level="1" class="t-Report-cell NUMBER" type="NUMBER">{{HARD_CODE}}</td>
            <td headers="EASY" align="right" level="1" class="t-Report-cell NUMBER" type="NUMBER">{{EASY}}</td>
            <td headers="HARD" align="right" level="1" class="t-Report-cell NUMBER" type="NUMBER">{{HARD}}</td>
            <td headers="TOTAL_SCORE" align="right" level="1" class="t-Report-cell NUMBER" type="NUMBER">{{TOTAL_SCORE}}</td>
            <td headers="VIEW" align="center" level="1" class="t-Report-cell NUMBER" type="NUMBER"><a href="{{URL}}" title="View Round"><span class="fa fa-search" aria-hidden="true"></span></a></td>
          </tr>
        {{/data}}
        </tbody>
        </table>
        

    affected-elements: 
      selection-type: Region
      region: "-50 Club (Order by most -50's)" # 8057097369938734

