- # ====== Region: -50 Club (By Lowest Scores) =================
  id: 8056443024938728
  identification: 
    title: '-50 Club (By Lowest Scores)'
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select row_number() over (order by u50.lowest_score, u50.first_time, u50.other_under50 desc) rn
           , u50.*
           , (select any_value(week) from wmg_under50_club_v w where w.player_id = u50.player_id and u50.lowest_score = w.total_score) week
      from (
          select u.player_id, u.player_name, min(u.session_date) first_time, min(u.total_score) lowest_score, count(*) other_under50
          from wmg_under50_club_v u
          group by u.player_id, u.player_name
      ) u50
      order by u50.lowest_score, u50.first_time, u50.other_under50 desc
      

