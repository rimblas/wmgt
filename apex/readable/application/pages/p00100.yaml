- # ====== Process: Init =======================================
  id: 20760559352070173440
  identification: 
    name: Init
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      select s.tournament_session_id
           , s.easy_course_id
           , s.hard_course_id 
       into :P100_TOURNAMENT_SESSION_ID
          , :P100_EASY_ID
          , :P100_HARD_ID
      from wmg_tournament_sessions_v s
      where s.week = :P100_WEEK;
      
      if :P100_EASY_ID is null then
        :P100_EASY := '';
        :P100_EASY_CODE := 'TBD';
      else
          select name
               , code
            into :P100_EASY
               , :P100_EASY_CODE
              from wmg_courses_v
             where course_id = :P100_EASY_ID;
      end if;
      
