        type: SQL Query
        sql-query: |
          with week_courses as (
            select id course_id, course_mode, :P100_WEEK week
              from wmg_courses
             where id in (
                select distinct course_id
                  from wmg_rounds 
                 where week = :P100_WEEK 
              )
             and course_mode = 'E'
          )
          select 'Double Bogeys' label
               , sum(decode(s1  - 2, h1, 1, 0)
                   + decode(s2  - 2, h2, 1, 0)
                   + decode(s3  - 2, h3, 1, 0)
                   + decode(s4  - 2, h4, 1, 0)
                   + decode(s5  - 2, h5, 1, 0)
                   + decode(s6  - 2, h6, 1, 0)
                   + decode(s7  - 2, h7, 1, 0)
                   + decode(s8  - 2, h8, 1, 0)
                   + decode(s9  - 2, h9, 1, 0)
                   + decode(s10 - 2, h10, 1, 0)
                   + decode(s11 - 2, h11, 1, 0)
                   + decode(s12 - 2, h12, 1, 0)
                   + decode(s13 - 2, h13, 1, 0)
                   + decode(s14 - 2, h14, 1, 0)
                   + decode(s15 - 2, h15, 1, 0)
                   + decode(s16 - 2, h16, 1, 0)
                   + decode(s17 - 2, h17, 1, 0)
                   + decode(s18 - 2, h18, 1, 0)
                 ) value
            from wmg_rounds_v r, week_courses w
           where r.week = w.week
             and r.course_id = w.course_id
            group by w.course_mode
          union all
          select 'Bogeys' label
               , sum(decode(s1  - 1, h1, 1, 0)
                   + decode(s2  - 1, h2, 1, 0)
                   + decode(s3  - 1, h3, 1, 0)
                   + decode(s4  - 1, h4, 1, 0)
                   + decode(s5  - 1, h5, 1, 0)
                   + decode(s6  - 1, h6, 1, 0)
                   + decode(s7  - 1, h7, 1, 0)
                   + decode(s8  - 1, h8, 1, 0)
                   + decode(s9  - 1, h9, 1, 0)
                   + decode(s10 - 1, h10, 1, 0)
                   + decode(s11 - 1, h11, 1, 0)
                   + decode(s12 - 1, h12, 1, 0)
                   + decode(s13 - 1, h13, 1, 0)
                   + decode(s14 - 1, h14, 1, 0)
                   + decode(s15 - 1, h15, 1, 0)
                   + decode(s16 - 1, h16, 1, 0)
                   + decode(s17 - 1, h17, 1, 0)
                   + decode(s18 - 1, h18, 1, 0)
                 ) value
            from wmg_rounds_v r, week_courses w
           where r.week = w.week
             and r.course_id = w.course_id
            group by w.course_mode
          union all
          select 'Pars' label
               , sum(decode(s1, h1, 1, 0)
                   + decode(s2, h2, 1, 0)
                   + decode(s3, h3, 1, 0)
                   + decode(s4, h4, 1, 0)
                   + decode(s5, h5, 1, 0)
                   + decode(s6, h6, 1, 0)
                   + decode(s7, h7, 1, 0)
                   + decode(s8, h8, 1, 0)
                   + decode(s9, h9, 1, 0)
                   + decode(s10, h10, 1, 0)
                   + decode(s11, h11, 1, 0)
                   + decode(s12, h12, 1, 0)
                   + decode(s13, h13, 1, 0)
                   + decode(s14, h14, 1, 0)
                   + decode(s15, h15, 1, 0)
                   + decode(s16, h16, 1, 0)
                   + decode(s17, h17, 1, 0)
                   + decode(s18, h18, 1, 0)
               ) value
            from wmg_rounds_v r, week_courses w
           where r.week = w.week
             and r.course_id = w.course_id
            group by w.course_mode
          union all
          select 'Aces' label
               , sum(decode(s1, 1, 1, 0)
                   + decode(s2, 1, 1, 0)
                   + decode(s3, 1, 1, 0)
                   + decode(s4, 1, 1, 0)
                   + decode(s5, 1, 1, 0)
                   + decode(s6, 1, 1, 0)
                   + decode(s7, 1, 1, 0)
                   + decode(s8, 1, 1, 0)
                   + decode(s9, 1, 1, 0)
                   + decode(s10, 1, 1, 0)
                   + decode(s11, 1, 1, 0)
                   + decode(s12, 1, 1, 0)
                   + decode(s13, 1, 1, 0)
                   + decode(s14, 1, 1, 0)
                   + decode(s15, 1, 1, 0)
                   + decode(s16, 1, 1, 0)
                   + decode(s17, 1, 1, 0)
                   + decode(s18, 1, 1, 0)
               ) value
            from wmg_rounds_v r, week_courses w
           where r.week = w.week
             and r.course_id = w.course_id
            group by w.course_mode
          union all
          select 'Birdies' label
               , sum(case when s1>1 and s1  + 1 = h1 then 1 else 0 end
                   + case when s2>1 and s2  + 1 = h2 then 1 else 0 end
                   + case when s3>1 and s3  + 1 = h3 then 1 else 0 end
                   + case when s4>1 and s4  + 1 = h4 then 1 else 0 end
