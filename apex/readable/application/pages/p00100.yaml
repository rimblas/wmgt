        type: SQL Query
        sql-query: |
          with round as (
            select r.id  round_id
              , p.id                                      player_id
              , p.player_name
              , c.id                                         course_id
              , c.code                                       course_code
              , c.name                                       course_name
              , c.course_mode                                course_mode
              , r.week
            , nvl(r.s1 - cs.h1, 0) h1
            , nvl(r.s2 - cs.h2, 0) h2
            , nvl(r.s3 - cs.h3, 0) h3
            , nvl(r.s4 - cs.h4, 0) h4
            , nvl(r.s5 - cs.h5, 0) h5
            , nvl(r.s6 - cs.h6, 0) h6
            , nvl(r.s7 - cs.h7, 0) h7
            , nvl(r.s8 - cs.h8, 0) h8
            , nvl(r.s9 - cs.h9, 0) h9
            , nvl(r.s10 - cs.h10, 0) h10
            , nvl(r.s11 - cs.h11, 0) h11
            , nvl(r.s12 - cs.h12, 0) h12
            , nvl(r.s13 - cs.h13, 0) h13
            , nvl(r.s14 - cs.h14, 0) h14
            , nvl(r.s15 - cs.h15, 0) h15
            , nvl(r.s16 - cs.h16, 0) h16
            , nvl(r.s17 - cs.h17, 0) h17
            , nvl(r.s18 - cs.h18, 0) h18
          from wmg_rounds r
             , wmg_players_v p
             , wmg_courses c
             , wmg_course_strokes cs
          where r.players_id = p.id
            and r.course_id = c.id
            and cs.course_id(+) = c.id
          )
          , round_unpivot as (
            select *
            from round
            unpivot (score FOR h IN (
              h1 as 1,
              h2 as 2,
              h3 as 3,
              h4 as 4,
              h5 as 5,
              h6 as 6,
              h7 as 7,
              h8 as 8,
              h9 as 9,
              h10 as 10,
              h11 as 11,
              h12 as 12,
              h13 as 13,
              h14 as 14,
              h15 as 15,
              h16 as 16,
              h17 as 17,
              h18 as 18
              )
            )
          )
          select player_name
               , course_mode
               , h
               , course_mode || lpad(to_char(h), 2, '0') label
               , sum(score * -1) over(partition by player_name order by course_mode, h range between unbounded preceding and current row) as value
          from round_unpivot
          where round_id in (
              select r.id
              from wmg_rounds r
              where r.players_id in (
                select player_id
                  from (
                  select player_id, player_name, score
                       , rank() over ( order by score) rn
                   from (
                          select e.player_id,  e.player_name, sum(e.under_par) score
                            from wmg_rounds_v e
                            where e.week = :P100_WEEK
                           group by e.player_id, e.player_name
                  )
                 )
                  where rn <= 3
              )
              and r.week =  :P100_WEEK
          )
          order by course_mode, player_name, h
          
