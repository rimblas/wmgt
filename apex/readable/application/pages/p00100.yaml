- # ====== Region: &P100_EASY. - Stats =========================
  id: 94463329724515094660
  identification: 
    title: '&P100_EASY. - Stats'
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with week_courses as (
        select id course_id, course_mode, :P100_WEEK week
          from wmg_courses
         where id in (
            select course_id
              from wmg_tournament_courses
             where tournament_session_id = :P100_TOURNAMENT_SESSION_ID
          )
         and course_mode = 'E'
      )
      select 1 display_seq
           , code prepared_name
           , null data_filter
           , null course_mode
           , 'disabled' drill_class
           , h1
           , h2
           , h3
           , h4
           , h5
           , h6
           , h7
           , h8
           , h9
           , h10
           , h11
           , h12
           , h13
           , h14
           , h15
           , h16
           , h17
           , h18
           , course_par
        from wmg_courses_v
      where course_id in (
        select course_id from week_courses
      )
      union all
      select r.*
           , a1 + a2 + a3 + a4 + a5 + a6 + a7 + a8 + a9 + a10 + a11 + a12 + a13 + a14 + a15 + a16 + a17 + a18 total
       from (
        select 80 display_seq
             , 'Beyond Triple'
             , -4 data_filter
             , w.course_mode
             , 'disabled' drill_class
             , sum(decode(sign(  s1 - h1 - 3), 1, 1, 0)) a1
             , sum(decode(sign(  s2 - h2 - 3), 1, 1, 0)) a2
             , sum(decode(sign(  s3 - h3 - 3), 1, 1, 0)) a3
             , sum(decode(sign(  s4 - h4 - 3), 1, 1, 0)) a4
             , sum(decode(sign(  s5 - h5 - 3), 1, 1, 0)) a5
             , sum(decode(sign(  s6 - h6 - 3), 1, 1, 0)) a6
             , sum(decode(sign(  s7 - h7 - 3), 1, 1, 0)) a7
             , sum(decode(sign(  s8 - h8 - 3), 1, 1, 0)) a8
             , sum(decode(sign(  s9 - h9 - 3), 1, 1, 0)) a9
             , sum(decode(sign( s10 - h10 - 3), 1, 1, 0)) a10
             , sum(decode(sign( s11 - h11 - 3), 1, 1, 0)) a11
             , sum(decode(sign( s12 - h12 - 3), 1, 1, 0)) a12
             , sum(decode(sign( s13 - h13 - 3), 1, 1, 0)) a13
             , sum(decode(sign( s14 - h14 - 3), 1, 1, 0)) a14
             , sum(decode(sign( s15 - h15 - 3), 1, 1, 0)) a15
             , sum(decode(sign( s16 - h16 - 3), 1, 1, 0)) a16
             , sum(decode(sign( s17 - h17 - 3), 1, 1, 0)) a17
             , sum(decode(sign( s18 - h18 - 3), 1, 1, 0)) a18
          from wmg_rounds_v r, week_courses w
         where r.week = w.week
           and r.course_id = w.course_id
          group by w.course_mode
        ) r
      union all
      select r.*
           , a1 + a2 + a3 + a4 + a5 + a6 + a7 + a8 + a9 + a10 + a11 + a12 + a13 + a14 + a15 + a16 + a17 + a18 total
       from (
        select 90 display_seq
             , 'Triple Bogeys'
             , -3 data_filter
             , w.course_mode
             , '' drill_class
             , sum(decode(s1  - 3, h1, 1, 0)) a1
             , sum(decode(s2  - 3, h2, 1, 0)) a2
             , sum(decode(s3  - 3, h3, 1, 0)) a3
             , sum(decode(s4  - 3, h4, 1, 0)) a4
             , sum(decode(s5  - 3, h5, 1, 0)) a5
             , sum(decode(s6  - 3, h6, 1, 0)) a6
             , sum(decode(s7  - 3, h7, 1, 0)) a7
             , sum(decode(s8  - 3, h8, 1, 0)) a8
             , sum(decode(s9  - 3, h9, 1, 0)) a9
             , sum(decode(s10 - 3, h10, 1, 0)) a10
             , sum(decode(s11 - 3, h11, 1, 0)) a11
             , sum(decode(s12 - 3, h12, 1, 0)) a12
             , sum(decode(s13 - 3, h13, 1, 0)) a13
             , sum(decode(s14 - 3, h14, 1, 0)) a14
             , sum(decode(s15 - 3, h15, 1, 0)) a15
             , sum(decode(s16 - 3, h16, 1, 0)) a16
             , sum(decode(s17 - 3, h17, 1, 0)) a17
             , sum(decode(s18 - 3, h18, 1, 0)) a18
          from wmg_rounds_v r, week_courses w
         where r.week = w.week
           and r.course_id = w.course_id
          group by w.course_mode
        ) r
      union all
      select r.*
           , a1 + a2 + a3 + a4 + a5 + a6 + a7 + a8 + a9 + a10 + a11 + a12 + a13 + a14 + a15 + a16 + a17 + a18 total
       from (
        select 100 display_seq
             , 'Double Bogeys'
             , -2 data_filter
             , w.course_mode
             , '' drill_class
             , sum(decode(s1  - 2, h1, 1, 0)) a1
             , sum(decode(s2  - 2, h2, 1, 0)) a2
             , sum(decode(s3  - 2, h3, 1, 0)) a3
             , sum(decode(s4  - 2, h4, 1, 0)) a4
             , sum(decode(s5  - 2, h5, 1, 0)) a5
             , sum(decode(s6  - 2, h6, 1, 0)) a6
             , sum(decode(s7  - 2, h7, 1, 0)) a7
             , sum(decode(s8  - 2, h8, 1, 0)) a8
             , sum(decode(s9  - 2, h9, 1, 0)) a9
             , sum(decode(s10 - 2, h10, 1, 0)) a10
             , sum(decode(s11 - 2, h11, 1, 0)) a11
             , sum(decode(s12 - 2, h12, 1, 0)) a12
