      label: 
        show: true
        position: Automatic

      performance: 
        maximum-rows-to-process: 15

      server-side-condition: 
        type: Item is NOT NULL
        item: P100_PLAYER_ID

    - # ====== Series: Top 10 Ranks ================================
      id: 56015646926201939749
      identification: 
        name: Top 10 Ranks

      execution: 
        sequence: 5

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select account
               , total
          from (
              select account
                  , total
                  , rank() over (order by total desc) pos
              from (
                  select p.account
                  , sum(r.par * -1) total
                  from wmg_rounds_unpivot_mv r
                  , wmg_courses c
                  , wmg_players p
                  where r.player_id = p.id
                  and r.week = :P100_WEEK
                  and :P100_PLAYERS_FILTER = 'ALL'
                  and r.course_id = c.id
                  and (
                      (:P100_HN <= 18 and c.course_mode = 'E'  and r.h <= :P100_HN)
                  or 
                  (
                      :P100_HN > 18 and (c.course_mode = 'E'  or (r.h <= :P100_HN - 18 and c.course_mode = 'H' ))
                  )
                  )
                  group by p.account
              )
          )
          where pos <= 10
          order by pos, account
        page-items-to-submit: 
        - P100_PLAYERS_FILTER
        - P100_WEEK
        - P100_PLAYERS_FILTER
        - P100_HN

