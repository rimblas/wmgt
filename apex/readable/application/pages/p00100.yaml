                + case when s15>1 and s15 + 3 = h15 then 1 else 0 end
                + case when s16>1 and s16 + 3 = h16 then 1 else 0 end
                + case when s17>1 and s17 + 3 = h17 then 1 else 0 end
                + case when s18>1 and s18 + 3 = h18 then 1 else 0 end
             ) value
          from wmg_rounds_v r, week_courses w
          where r.week = w.week
          and r.course_id = w.course_id
          

