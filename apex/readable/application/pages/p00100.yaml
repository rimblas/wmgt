- # ====== Process: Init =======================================
  id: 20752038428662361511
  identification: 
    name: Init
    type: Execute Code

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      select s.easy_course_id
           , s.hard_course_id 
       into :P100_EASY_ID
          , :P100_HARD_ID
      from wmg_tournament_sessions_v s
      where s.week = :P100_WEEK;
      
      select name
           , code
        into :P100_EASY
           , :P100_EASY_CODE
          from wmg_courses_v
         where course_id = :P100_EASY_ID;
      
      select name
           , code
        into :P100_HARD
           , :P100_HARD_CODE
          from wmg_courses_v
         where course_id = :P100_HARD_ID;
         

  execution: 
    sequence: 20
    point: Before Regions
    run-process: Once Per Page Visit (default)

