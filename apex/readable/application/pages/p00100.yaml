              h18 as 18
              )
            )
          )
          select player_name
               , sum(score * -1) total
          from (
          select player_name
               , course_mode
               , h
          --     , course_mode || lpad(to_char(h), 2, '0') label
          --     , sum(score * -1) over(partition by player_name order by course_mode, h range between unbounded preceding and current row) as value
               , score
          from round_unpivot
          where round_id in (
              select r.id
              from wmg_rounds r
              where r.players_id = :P100_PLAYER_ID
              and r.week =  :P100_WEEK
          )
          )
          where (:P100_HN <= 18 and course_mode = 'E'  and h <= :P100_HN)
          or 
          (
              :P100_HN > 18 and (course_mode = 'E'  or (h <= :P100_HN - 18 and course_mode = 'H' ))
          )
          group by player_name
          order by 2 desc
        page-items-to-submit: 
        - P100_WEEK
        - P100_HN
        - P100_PLAYER_ID

      column-mapping: 
        label: PLAYER_NAME
        value: TOTAL

      appearance: 
        color: '#ff9500'
        assigned-to-y2-axis: false

      label: 
        show: true
        position: Automatic

      performance: 
        maximum-rows-to-process: 15

      server-side-condition: 
        type: Item is NOT NULL
        item: P100_PLAYER_ID

    - # ====== Series: Top 10 Ranks ================================
      id: 56024167849609751678
      identification: 
        name: Top 10 Ranks

      execution: 
        sequence: 5

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select player_name
               , total
          from (
              select player_name
                  , total
                  , rank() over (order by total desc) pos
              from (
                  select p.player_name
                  , sum(r.par * -1) total
                  from wmg_rounds_unpivot_mv r
                  , wmg_courses c
                  , wmg_players_v p
                  where r.player_id = p.id
                  and r.week = :P100_WEEK
                  and :P100_PLAYERS_FILTER = 'ALL'
                  and r.course_id = c.id
                  and (
                      (:P100_HN <= 18 and c.course_mode = 'E'  and r.h <= :P100_HN)
                  or 
                  (
                      :P100_HN > 18 and (c.course_mode = 'E'  or (r.h <= :P100_HN - 18 and c.course_mode = 'H' ))
                  )
                  )
                  group by p.player_name
              )
          )
          where pos <= 10
          order by pos, player_name
        page-items-to-submit: 
        - P100_PLAYERS_FILTER
