- # ====== Region: &P100_EASY. - Stats =========================
  id: 94454808801107282731
  identification: 
    title: '&P100_EASY. - Stats'
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with week_courses as (
        select id course_id, course_mode, :P100_WEEK week
          from wmg_courses
         where id in (
            select distinct course_id
              from wmg_rounds 
             where week = :P100_WEEK 
          )
         and course_mode = 'E'
      )
      select 1 display_seq
           , prepared_name
           , null data_filter
           , null course_mode
           , 'disabled' drill_class
           , h1
           , h2
           , h3
           , h4
           , h5
           , h6
           , h7
           , h8
           , h9
           , h10
           , h11
           , h12
           , h13
           , h14
           , h15
           , h16
           , h17
           , h18
           , course_par
        from wmg_courses_v
      where course_id in (
        select course_id from week_courses
      )
      union all
      select r.*
           , a1 + a2 + a3 + a4 + a5 + a6 + a7 + a8 + a9 + a10 + a11 + a12 + a13 + a14 + a15 + a16 + a17 + a18 total
       from (
        select 90 display_seq
             , 'Triple Bogeys'
             , -3 data_filter
             , w.course_mode
             , '' drill_class
             , sum(decode(s1  - 3, h1, 1, 0)) a1
             , sum(decode(s2  - 3, h2, 1, 0)) a2
             , sum(decode(s3  - 3, h3, 1, 0)) a3
             , sum(decode(s4  - 3, h4, 1, 0)) a4
