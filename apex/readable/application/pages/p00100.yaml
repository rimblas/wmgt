javascript: 
  function-and-global-variable-declaration: |
    var isExpanding = false;
    function incrementHoleCounter(i) {
        var n;
        n= parseInt($v("P100_HN"));
        if (i === undefined || i>0) {
            if (n<36) {
            n++;
            }
       }
       else {
           if (i<0 && n>0) {
               n--;
           }
       }
       return n;
    
    }
    
    // view hole preview
    function viewH(el) {
      let H;
      let elID = el.id;
      H = elID.split("H")[1];
    
      if (!H) {
        // we do not have a Hole number, abort
        return;
      }
    
      $s("P100_H", H);
      // console.log("Parent", $(el).parents(".t-Region"));
      if ( $(el).parents(".t-Region").hasClass("hard") ) {
        $s("P100_MODE", "H");
      }
      else {
        $s("P100_MODE", "E");
      }
    
      apex.region("holePreview").refresh();
      $("#holePreview").popup("open");
    }
    
    // view hole preview
    function viewH2(mode, hole) {
      if (!hole) {
        // we do not have a Hole number, abort
        return;
      }
    
      $s("P100_H", hole);
      $s("P100_MODE", mode);
    
      apex.region("holePreview").refresh();
      $("#holePreview").popup("open");
    }
    

