dynamic-actions: 
- # ====== Dynamic Action: Select Slots By Row =================
  id: 37738818129901177
  identification: 
    name: Select Slots By Row

  execution: 
    sequence: 70

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: jQuery Selector
    jquery-selector: tr[data-slot]

  execution: 
    event-scope: Dynamic
    type: Immediate

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 37739318311901178
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        let el = $(this.triggeringElement).find(".slotOption");
        el.prop("checked", true);
        highlightRow(el);

    execution: 
      sequence: 10
      event: Select Slots By Row # 37738818129901177
      fire-when-event-result-is: True
      fire-on-initialization: false

