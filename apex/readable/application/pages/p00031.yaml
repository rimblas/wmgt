- # ====== Dynamic Action: Different Player ====================
  id: 37743820774901187
  identification: 
    name: Different Player

  execution: 
    sequence: 80

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P31_PLAYER_ID

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Set Value ===================================
    id: 37744300918901188
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        select case when p.account_login = :APP_USER or p.discord_id = :G_DISCORD_ID then 'N' else 'Y' end diff_player_flag
        from wmg_players p
        where p.id = :P31_PLAYER_ID
      items-to-submit: 
      - P31_PLAYER_ID
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P31_DIFF_PLAYER_FLAG

    execution: 
      sequence: 10
      event: Different Player # 37743820774901187
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

    security: 
      authorization-scheme: MODEL.LOV.MUST_NOT_BE_PUBLIC_USER

  - # ====== Action: Set Value ===================================
    id: 37744826604901189
    identification: 
      action: Set Value

    settings: 
      set-type: Static Assignment
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P31_REMEMBER_ME_IND

    execution: 
      sequence: 20
      event: Different Player # 37743820774901187
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

    client-side-condition: 
      type: Item = Value
      item: P31_DIFF_PLAYER_FLAG
      value: Y

  - # ====== Action: Hide ========================================
    id: 37745350937901190
    identification: 
      action: Hide

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P31_REMEMBER_ME_IND

    execution: 
      sequence: 30
      event: Different Player # 37743820774901187
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: Item = Value
      item: P31_DIFF_PLAYER_FLAG
      value: Y

