- # ====== Process: Set Access Control =========================
  id: 46986990626838704098
  identification: 
    name: Set Access Control
    type: Execute Code

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
          if :P10040_ALLOW_OTHER_USERS = 'Y' then
              apex_app_setting.set_value (
                  p_name  => 'ACCESS_CONTROL_SCOPE',
                  p_value => 'ALL_USERS');
          else
              apex_app_setting.set_value (
                  p_name  => 'ACCESS_CONTROL_SCOPE',
                  p_value => 'ACL_ONLY');
          end if;
      end;

  execution-options: 
