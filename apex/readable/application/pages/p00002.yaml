  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with course_stats as (
        select tc.course_id, max(ts.session_date) last_played, count(*) played_count
        from wmg_tournament_sessions ts
           , wmg_tournament_courses tc
        where tc.tournament_session_id = ts.id
       group by tc.course_id
      )
      select c.course_id id
           , c.release_order
           , c.release_date
           , c.code
           , c.name
           , c.name course_name
           , apex_markdown.to_html(c.factoids, p_embedded_html_mode => 'PRESERVE') factoids
           , c.course_mode
           , c.course_par
           , c.course_emoji
           , :BUCKET || c.course_emoji || '.webp' emoji_url
           , :BUCKET || c.code || '_FULL.jpg' icon
           , s.last_played
           , nvl(s.played_count, 0) played_count
        from wmg_courses_v c
           , course_stats s
      where c.course_id = s.course_id (+)
      

