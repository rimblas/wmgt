# ====== Page: Home ==========================================
id: 1
identification: 
  name: Home
  alias: HOME
  title: WMGT

appearance: 
  page-mode: Normal
  page-template: Theme Default
  template-options: 
  - '#DEFAULT#'

navigation-menu: 
  override-user-interface-level: false

navigation: 
  cursor-focus: Do not focus cursor
  warn-on-unsaved-changes: false

javascript: 
  execute-when-page-loads: $(".tooltip").tooltip()

css: 
  file-urls: 
  - //emoji-css.afeld.me/emoji.css
  inline: |
    .t-HeroRegion-icon {background-color: whitesmoke;}
    
    @media (min-width: 640px) {
       ul.t-Cards--4cols {
         grid-template-columns: repeat(4,1fr);
       }
    }
    
    .tooltip {cursor: help;}
    
    #optionsRegion .t-HeroRegion-title {display: none;}
    [headers="PLAYERS"] {vertical-align: baseline;}
    
    .courseIcon {
    width: 240px;
    height: 240px;
    }
    
    @media (min-width: 767px) {
        .courseIcon:hover {
        transform: scale(1.2);
        transition: .25s transform;
        }
    }
    
    .nextCourses {text-align: center;}
    .nextCourses .name {font-weight: 700; font-size: 1.1em;}
    .nextCourses .info.TBD {display: none;}
    
    #nextTournamentBrief .nextCourses .when {text-align: start;}
    #nextTournamentBrief .nextCourses .who {text-align: center;}
    #nextTournamentBrief .nextCourses .what {text-align: end;}
    @media (max-width: 1024px) {
     #nextTournamentBrief .nextCourses .when {text-align: center;}
     #nextTournamentBrief .nextCourses .what {text-align: center;}
    }
    

