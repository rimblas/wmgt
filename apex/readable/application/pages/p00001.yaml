- # ====== Region: Season Courses ==============================
  id: 32751428375549205
  identification: 
    title: Season Courses
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with tournament_courses as (
          select s.round_num
               , s.week
               , s.easy_course_code
               , s.easy_course_name
               , s.hard_course_code
               , s.hard_course_name
               , s.easy_course_id
               , s.easy_release_order
               , s.hard_course_id
               , s.hard_release_order
               , case when s.completed_ind = 'Y' then 'white_check_mark' else 'checkered_flag' end status
               , s.session_date
          from wmg_tournament_sessions_v s
          where s.tournament_id in (
              select id
                from wmg_tournaments
               where current_flag = 'Y'
          )
      )
      , missing_easy as (
      select round_num
           , easy_course
           , easy_name
           , '' hard_course
           , '' hard_name
           , status
           , order_by
           , release_order
      from (
      select to_number(null) round_num
           , e.code easy_course
           , tce.easy_course_code
           , e.name easy_name
           , 'o' status
           
           , 2 order_by
           , release_order
      from wmg_courses e
         , tournament_courses tce
      where e.course_mode = 'E'
        and e.code = tce.easy_course_code (+)
      )
      where easy_course_code is null
      )
      , missing_hard as (
        select round_num
             , '' easy_course
             , '' easy_name
             , hard_course
             , hard_name
             , status
             , order_by
             , release_order
        from (
          select to_number(null) round_num
               , h.code hard_course
               , h.name hard_name
               , tch.hard_course_code
               , 'o' status
               , 2 order_by
               , h.release_order
          from wmg_courses h
             , tournament_courses tch
          where h.course_mode = 'H'
            and h.code = tch.hard_course_code (+)
        )
        where hard_course_code is null
      )
      select e.round_num
           , '' url
           , e.easy_course
           , e.easy_name
           , h.hard_course
           , h.hard_name
           , 'white_medium_square' status
           , 'Pending to be played' status_title
           , coalesce(e.order_by, h.order_by) order_by
           , coalesce(e.release_order, h.release_order) course_order     
      from missing_easy e
      full outer join missing_hard h
      on substr(e.easy_course,1,2) = substr(h.hard_course,1,2)
      union all
      select c.round_num
           , apex_page.get_url(p_page => 60, p_items => 'P60_WEEK', p_values => c.week) url
           , nvl(c.easy_course_code, '-?-')
           , c.easy_course_name
           , nvl(c.hard_course_code, '-?-')
           , c.hard_course_name
           , c.status
           , decode(c.status
                , 'white_medium_square', 'Pending to be played'
                , 'white_check_mark', 'Already played'
                , 'checkered_flag', 'Current tournament courses'
                , 'o', 'Not available', ''
                ) status_title
           , 1 order_by
           , coalesce(c.easy_release_order, c.hard_release_order)
        from tournament_courses c
      order by order_by, round_num,7
      

