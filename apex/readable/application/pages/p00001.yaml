  help-text: |
    In order to register for the next tournament, follow these 4 easy steps.:<br>
    <br>
    1. <b>Register</b>: Select the best time for you. There are six possible timeslots, but be careful the times are in <a href="https://en.wikipedia.org/wiki/Coordinated_Universal_Time" target="_blank">UTC</a>.<br>
    2. <b>Rooms</b>: This where you cam see the private room you'll play and with whom<br>
    3. <b>Enter Scores</b>: After you're done playing you have two obligations: 1) Come to this page and submit your final scores. 2) One person from your room must post screenshots with a timestamp showing.<br>
    4. <b>View Results</b>: See how you did and follow other players.<br>
    <br>
    

