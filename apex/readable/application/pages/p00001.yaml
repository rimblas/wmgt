dynamic-actions: 
- # ====== Dynamic Action: Match Player to Discord ID ==========
  id: 3472953411873704
  identification: 
    name: Match Player to Discord ID

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: jQuery Selector
    jquery-selector: .matchDiscord

  execution: 
    event-scope: Dynamic
    type: Immediate

  server-side-condition: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: apex_application.g_f01.count > 0

  actions: 
  - # ====== Action: get player id ===============================
    id: 3473013369873705
    identification: 
      name: get player id
      action: Set Value

    settings: 
      set-type: JavaScript Expression
      javascript-expression: this.triggeringElement.dataset.id
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P1_MATCH_PLAYER_ID

    execution: 
      sequence: 20
      event: Match Player to Discord ID # 3472953411873704
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Assign Discord info to player ===============
    id: 3473315981873708
    identification: 
      name: Assign Discord info to player
      action: Execute Server-side Code

    settings: 
      language: PE.PROPERTY.SOURCE_SNIPPET_LANG.LOV.PLSQL.D
      pl/sql-code: |
        begin
        
        update wmg_players
            set discord_id = :G_DISCORD_ID
            , discord_avatar = :G_DISCORD_AVATAR
            , discord_discriminator = :G_DISCORD_DISCRIMINATOR
        where id = :P1_MATCH_PLAYER_ID
          and discord_id is null;
        
        exception
          when DUP_VAL_ON_INDEX then
           -- Someone already has thay Discord ID
            :P1_MATCH_PLAYER_ID := -1;
           -- WKSP_WMGT.WMG_PLAYERS_U03
        end;
      items-to-submit: 
      - P1_MATCH_PLAYER_ID
      items-to-return: 
      - P1_MATCH_PLAYER_ID
      suppress-change-event: false

    execution: 
      sequence: 30
      event: Match Player to Discord ID # 3472953411873704
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Oops ========================================
    id: 3473446683873709
    identification: 
      name: Oops
      action: Alert

    settings: 
      title: Ooops
      message: Looks like there's a different player assigned to your Discord user.
      style: Danger
      ok-label: Ok

    execution: 
      sequence: 40
      event: Match Player to Discord ID # 3472953411873704
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: Item = Value
      item: P1_MATCH_PLAYER_ID
      value: '-1'

  - # ====== Action: Success =====================================
    id: 3473479827873710
