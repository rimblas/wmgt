- # ====== Region: {Next Tournament Brief} =====================
  id: 13437530208291549
  identification: 
    title: '{Next Tournament Brief}'
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select s.session_date
           , nvl(ec.name, 'TBD -') easy_course
           , nvl(hc.name, 'TBD -') hard_course
           , (select count(*) from wmg_tournament_players p where p.tournament_session_id = s.tournament_session_id and p.active_ind = 'Y') players
           , case when ec.id is null then 'u-vh' else '' end tbd_class
      from wmg_tournament_sessions_v s
         , wmg_courses ec
         , wmg_courses hc
      where s.easy_course_id = ec.id (+)
        and s.hard_course_id = hc.id (+)
        and s.tournament_id in (
          select id
            from wmg_tournaments
           where current_flag = 'Y'
      )
      and session_date+1.2 > trunc(sysdate)
      order by session_date desc
      fetch first 1 rows only

  layout: 
