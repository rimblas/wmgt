- # ====== Region: Season Courses ==============================
  id: 32751428375549205
  identification: 
    title: Season Courses
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with tournament_courses as (
          select s.round_num
               , s.week
               , s.easy_course_code
               , s.easy_course_name
               , to_char(apex_markdown.to_html(e.factoids, p_embedded_html_mode => 'PRESERVE')) easy_factoids
               , s.hard_course_code
               , s.hard_course_name
               , to_char(apex_markdown.to_html(h.factoids, p_embedded_html_mode => 'PRESERVE')) hard_factoids
               , s.easy_course_id
               , s.easy_release_order
               , s.hard_course_id
               , s.hard_release_order
               , case when s.completed_ind = 'Y' then 'white_check_mark' else 'golf' end status
               , s.session_date
               , s.completed_ind
          from wmg_tournament_sessions_v s
             , wmg_courses e
             , wmg_courses h
          where s.tournament_id in (
              select id
                from wmg_tournaments
               where current_flag = 'Y'
          )
            and s.easy_course_id = e.id (+)
            and s.hard_course_id = h.id (+)
      )
      , missing_easy as (
      select round_num
           , easy_course_group
           , easy_course
           , easy_name
           , '' hard_course
           , '' hard_name
           , status
           , order_by
           , release_order
           , factoids easy_factoids
           , '' hard_factoids
      from (
      select to_number(null) round_num
           , e.course_group easy_course_group
           , e.code easy_course
           , tce.easy_course_code
           , e.name easy_name
           , case when e.release_order <= 8 then 'zzz' else 'lock' end status
           , case when e.release_order <= 8 then 99 else 2 end order_by
           , e.release_order
           , e.factoids
      from wmg_courses e
         , tournament_courses tce
      where e.course_mode = 'E'
        and e.code = tce.easy_course_code (+)
      )
      where easy_course_code is null
      )
      , missing_hard as (
        select round_num
             , hard_course_group
             , '' easy_course
             , '' easy_name
             , hard_course
             , hard_name
             , status
             , order_by
             , release_order
             , '' easy_factoids
             , factoids hard_factoids
        from (
          select to_number(null) round_num
               , h.course_group hard_course_group
               , h.code hard_course
               , h.name hard_name
               , tch.hard_course_code
               , case when h.release_order <= 8 then 'zzz' else 'lock' end status     
               , case when h.release_order <= 8 then 99 else 2 end order_by
               , h.release_order
               , h.factoids
          from wmg_courses h
             , tournament_courses tch
          where h.course_mode = 'H'
            and h.code = tch.hard_course_code (+)
        )
        where hard_course_code is null
      )
      select e.round_num
           , '' url
           , e.easy_course
           , e.easy_name
           , e.easy_factoids
           , h.hard_course
           , h.hard_name
           , h.hard_factoids
           , coalesce(e.status, h.status) status
           , case 
               when  coalesce(e.status, h.status) = 'lock' then 'Pending to be played'
               else 'Not eligible' end status_title
           , coalesce(e.order_by, h.order_by) order_by
           , coalesce(e.release_order, h.release_order) course_order
      from missing_easy e
      full outer join missing_hard h
      on e.easy_course_group = h.hard_course_group
      union all
      select c.round_num
           , apex_page.get_url(p_page => 60, p_items => 'P60_WEEK', p_values => c.week) url
           , nvl(c.easy_course_code, '-?-') easy_course_code
           , nvl(c.easy_course_name, 'TBD') easy_name
           , c.easy_factoids
           , nvl(c.hard_course_code, '-?-') hard_course_code
           , nvl(c.hard_course_name, 'TBD') hard_name
           , c.hard_factoids
           , c.status
           , decode(c.status
                , 'white_medium_square', 'Pending to be played'
                , 'white_check_mark', 'Already played'
                , 'golf', 'Current tournament courses'
                , 'o', 'Not available', ''
                ) status_title
           , 1 order_by
           , coalesce(c.easy_release_order, c.hard_release_order) course_order
        from tournament_courses c
       where c.round_num is not null -- make sure at least a round is defined
      union all -- Buffer Week
      select next_round_num round_num
           , '' url
           , '-?-' easy_course
           , 'TBD' easy_name
           , '' easy_factoids
           , '-?-' hard_course
           , 'TBD' hard_name
           , '' hard_factoids
           , 'gift' status
           , 'TBD' status_title
           , 1 order_by
           , 0 course_order     
      from (
       select nvl(max(c.round_num),0) + 1 next_round_num
       from tournament_courses c
      )
      where next_round_num <= 12
        and not exists (select 1 from tournament_courses where completed_ind = 'N') -- only add the TBD line when the current tournament is not finished
      order by order_by, round_num, course_order
      

