  id: 15534560000689761430
  identification: 
    name: Init Courses
    type: Execute Code

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
      select s.easy_course_id
           , s.hard_course_id
        into :G_COURSE_ID_EASY
           , :G_COURSE_ID_HARD
      from wmg_tournament_sessions_v s
      where s.tournament_id in (
          select id
            from wmg_tournaments
           where current_flag = 'Y'
      )
      and s.session_date+1 >= trunc(current_timestamp)
      order by session_date
      fetch first 1 rows only;
      exception 
      when NO_DATA_FOUND then
        :G_COURSE_ID_EASY:= null;
        :G_COURSE_ID_HARD:= null;
      end;
      

  execution: 
    sequence: 10
    point: After Header
    run-process: Once Per Page Visit (default)

  server-side-condition: 
    type: Never

branches: 
- # ====== Branch: Go Match existing player to Discord account =
  id: 14528242725009009
  identification: 
    name: Go Match existing player to Discord account

  execution: 
    sequence: 10
    point: Before Header

  behavior: 
    type: Page or URL (Redirect)
    target: 
      url: 'f?p=&APP_ID.:17:&SESSION.::&DEBUG.:::&success_msg=#SUCCESS_MSG#'
      page: 17 # Discord Player Match

  server-side-condition: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      declare
       l_players_tbl  wmg_util.tab_keyval_type;
      begin 
      
          if :P1_DO_NOT_MATCH_FLAG = 'Y' or :G_PLAYER_ID is not null then
             -- player doesn't want to be matched or it's already a player
             return false;
          end if;
      
          wmg_util.possible_player_match(
              p_discord_account => :G_DISCORD
            , p_discord_id      => :G_DISCORD_ID
            , x_players_tbl     => l_players_tbl
          );
      
          if l_players_tbl is null then 
             -- if there is no match, either they are a match already or we don't have history
             return false;
          else
             return l_players_tbl.count > 0;
          end if;
      end;

  security: 
    authorization-scheme: MODEL.LOV.MUST_NOT_BE_PUBLIC_USER

- # ====== Branch: Go Create New player from Discord account ===
  id: 32754059766549231
  identification: 
    name: Go Create New player from Discord account

  execution: 
    sequence: 20
    point: Before Header

  behavior: 
    type: Page or URL (Redirect)
    target: 
      url: 'f?p=&APP_ID.:18:&SESSION.::&DEBUG.:18::&success_msg=#SUCCESS_MSG#'
      page: 18 # Discord New Player
      clear-cache: 18

  server-side-condition: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      begin 
      
          if :G_PLAYER_ID is not null then 
             return false;
          elsif :G_DISCORD_ID is null then
             -- not existing discord  account
             return false;
          elsif :P1_DO_NOT_MATCH_FLAG = 'Y' then
             return false;
          end if;
      
          -- This is a new player that needs to be setup
          return true;
      end;

  security: 
    authorization-scheme: MODEL.LOV.MUST_NOT_BE_PUBLIC_USER

