- # ====== Region: Previous Week Results =======================
  id: 108354212347001659813
  identification: 
    title: Previous Week Results
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with prev_ts as (
          select id tournament_session_id
          from wmg_tournament_sessions
          where (tournament_id, round_num) in (
              select s.tournament_id, s.round_num - 1
              from wmg_tournament_sessions s
              where s.id = :G_CURRENT_SESSION_ID
          )
          union all
          (select ts.id tournament_session_id
          from wmg_tournament_sessions ts
          where :G_CURRENT_SESSION_ID is null
          order by ts.session_date desc
          fetch first 1 rows only
          )
      )
      , badges as (
       select p.tournament_session_id, p.player_id
              -- need to expand by the badge_count, because people can habe multiple-badges
            , listagg( (select listagg(replace(b.icon_class, 'em em', 'em'), ' ') from dual connect by level <= p.badge_count) , ' ')  within group ( order by b.display_seq) other_badges
            , json_objectagg(key p.badge_type_code value case when p.badge_count>=1 then 'true' else 'false' end) badge_json
        from wmg_player_badges p
           , wmg_badge_types b
           , prev_ts
        where p.badge_type_code = b.code
          and p.tournament_session_id = prev_ts.tournament_session_id
          and b.selectable_ind = 'Y'
        group by p.tournament_session_id, p.player_id
      )
      select p.*
      from (
      select p.tournament_session_id
           , p.pos
           , p.player_id
           , wmg_discord.avatar_link(pp.discord_id, pp.discord_avatar) avatar
           , pp.country_code
           , pp.country
           , pp.player_name
           , p.easy
           , p.hard
           , p.total_score
           , p.points
           ,  case when p.pos <= 10 then 'top' else 'p' || to_char(p.points) end
           || case when p.pos <= 3 then ' podium' end point_class
           , decode(p.player_id, :G_PLAYER_ID, 'mark', '') selected_player
           , case when p.pos = 1 then '<i class="em em-trophy" aria-role="presentation" aria-label="TROPHY"></i>' else '' end trophy
           , pp.rank_code
           , pp.rank_name
           , pp.rank_list_class
           , case when p.completed_ind = 'N' then
               case p.pos 
               when 1 then 'em-first_place_medal '
               when 2 then 'em-second_place_medal '
               when 3 then 'em-third_place_medal '
               end
             end
          || other_badges badges
          , rank() over (partition by p.rank_code order by p.pos) rank_pos
      from wmg_tournament_session_points_v p
         , prev_ts
         , wmg_players_v pp
         , badges
      where p.tournament_session_id = prev_ts.tournament_session_id
        and p.player_id = pp.id
        and p.player_id = badges.player_id (+)
      ) p
      , wmg_ranks r
      where p.rank_code = r.code
        and p.rank_pos <= 3
        and r.active_ind = 'Y'
      order by r.display_seq desc, p.rank_pos, p.pos, nls_upper(p.player_name)
      
    page-items-to-submit: 
    - P1_TOURNAMENT_SESSION_ID
    optimizer-hint: WITH_PLSQL

