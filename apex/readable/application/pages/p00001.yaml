javascript: 
  file-urls: 
  - '&G_APP_FILES.lib/jquery.syotimer.min.js'
  function-and-global-variable-declaration: |
    function getDiff(nextDate) {
      const oneDay = 24 * 60 * 60 * 1000; // milliseconds in a day
      const oneHour = 1 * 60 * 60 * 1000; // milliseconds in an hour
      const nextD = new Date(nextDate);
      const diff = Math.abs(new Date() - nextD); // difference between now and the provided date
    
      if (diff > (2*oneDay)) {
          return 'dh';
      }
      if (diff > oneDay) {
        return 'dhm'; // difference is greater than a day
      }
      else if (diff > oneHour) {
          return 'hm'; // difference is greater than an hour
      }
      else {
        return 'ms'; // difference is less than an hour
      }
    }
    
    function start_timer(time, title) {
        var layoutFormat;
        layoutFormat = getDiff(time);
    $(".syotimer").syotimer({
      date: new Date(time),
      layout: layoutFormat,
      doubleNumbers: false,
      headTitle: title
    });
    }
  execute-when-page-loads: |
    wmgt.theme.init();
    setTimeout(function(){
    $(".discAttention").addClass("fa-anim-vertical-shake");
