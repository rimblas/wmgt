- # ====== Region: Match Player to Discord Account =============
  id: 3472625281873701
  identification: 
    title: Match Player to Discord Account
    type: Dynamic Content

  source: 
    language: PL/SQL
    pl/sql-function-body-returning-a-clob: |
      declare 
        l_out  varchar2(32767);
        l_result apex_application_global.vc_arr2;
      begin
        l_out := '<img src="' || wmg_discord.avatar(p_discord_id => :G_DISCORD_ID, p_avatar_uri => :G_DISCORD_AVATAR) || '">
      Hi, ' || :G_DISCORD || '!<br>
      <br>
      Hey, we found existing players that may match your Discord name, is one of these you?<br><br>
      <dl class="t-AVPList t-AVPList--leftAligned">';
      
      for i in 1 .. apex_application.g_f01.count
      loop 
        l_out := l_out || '<dt class="t-AVPList-label">' || apex_escape.html(apex_application.g_f02(i)) || '</dt>';
        l_out := l_out || '<dd class="t-AVPList-value"><a href="javascript:void(0);" data-id="' || apex_application.g_f01(i) || '" class="matchDiscord">Yes, this one!</a></dd>';
      end loop;
      l_out := l_out || '</dl>';
      return l_out;
      end;

  layout: 
    sequence: 10
    parent-region: '{Next Tournament Info}' # 665559002503481
    position: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Standard # 46986580184360702438
    template-options: 
    - '#DEFAULT#'
    - t-Region--removeHeader js-removeLandmark
    - t-Region--stacked
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  server-side-condition: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      declare
       l_players_tbl  wmg_util.tab_keyval_type;
      begin 
          wmg_util.possible_player_match(
              p_discord_account => :G_DISCORD
            , p_discord_id      => :G_DISCORD_ID
            , x_players_tbl     => l_players_tbl
          );
      
          if l_players_tbl is null then 
             return false;
          else
             for i in 1.. l_players_tbl.count
             loop
                apex_application.g_f01(i) := l_players_tbl(i).key;
                apex_application.g_f02(i) := l_players_tbl(i).val;
             end loop;
             return l_players_tbl.count > 0;
          end if;
      end;

  security: 
    authorization-scheme: Beta Tester # 3554679108597518

  server-cache: 
    caching: Disabled

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
    performance: 
      lazy-loading: false

- # ====== Region: Next Tournament =============================
  id: 24735740413470583646
  identification: 
    title: Next Tournament
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select s.session_date
           , s.easy_course_code, nvl(ec.name, 'TBD -') easy_course
           , (select min(r.under_par) from  wmg_rounds_v r where r.course_id = s.easy_course_id) easy_record
           , apex_page.get_url(p_page => 200, p_items =>'P200_COURSE_ID', p_values => s.easy_course_id) easy_stats_url
           , s.hard_course_code, nvl(hc.name, 'TBD -') hard_course
           , (select min(r.under_par) from  wmg_rounds_v r where r.course_id = s.hard_course_id) hard_record
           , apex_page.get_url(p_page => 200, p_items =>'P200_COURSE_ID', p_values => s.hard_course_id) hard_stats_url
           , (select count(*) from wmg_tournament_players p where p.tournament_session_id = s.tournament_session_id) players
      from wmg_tournament_sessions_v s
         , wmg_courses ec
         , wmg_courses hc
      where s.easy_course_id = ec.id (+)
        and s.hard_course_id = hc.id (+)
        and s.tournament_id in (
          select id
            from wmg_tournaments
           where current_flag = 'Y'
      )
      and session_date+1.2 > sysdate
      order by session_date
      fetch first 1 rows only

