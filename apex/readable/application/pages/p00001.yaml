- # ====== Region: {Next Tournament Brief} =====================
  id: 13437530208291549
  identification: 
    title: '{Next Tournament Brief}'
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with next_session as (
        select s.session_date
             , nvl(ec.name, '- TBD -') easy_course
             , nvl(hc.name, '- TBD -') hard_course
             , (select count(*) from wmg_tournament_players p where p.tournament_session_id = s.tournament_session_id and p.active_ind = 'Y') players
             , case when ec.id is null then 'u-vh' else '' end tbd_class
             , to_char(s.session_date, 'yyyy-mm-dd') || 'T' || '00:00+00:00' session_date_utc_str
             , case when s.session_date is null then null else to_utc_timestamp_tz(to_char(s.session_date, 'yyyy-mm-dd') || 'T' || '00:00') end session_date_utc
        from wmg_tournament_sessions_v s
           , wmg_courses ec
           , wmg_courses hc
        where s.easy_course_id = ec.id (+)
          and s.hard_course_id = hc.id (+)
          and s.completed_ind = 'N'
          and s.tournament_id in (
            select id
              from wmg_tournaments
             where current_flag = 'Y'
        )
        order by session_date desc
        fetch first 1 rows only
      )
      , slots_n as (
          select level n
           from dual
           connect by level <= 6
          )
      , slots as (
          select slot || ':00' d, slot t
          from (
              select lpad( (n-1)*4,2,0) slot
              from slots_n
          )
      )
      , next_room_timer as (
        select *
        from (
        select to_utc_timestamp_tz(to_char(s.session_date, 'yyyy-mm-dd') || 'T' || slots.d) session_date_utc
             , to_char(s.session_date, 'yyyy-mm-dd') || 'T' || slots.d || '+00:00' session_date_utc_str
             , decode(slots.t, '00', 'Next tournament starts in', 'UTC ' || slots.d || ' starts in') title
             , s.session_date
        from next_session s
           , slots
        )
        where session_date_utc > systimestamp - NUMTODSINTERVAL(2, 'MINUTE')
        order by session_date_utc
        fetch first 1 rows only
      )
      select ns.session_date
           , ns.easy_course
           , ns.hard_course
           , ns.players
           , ns.tbd_class
           , nr.session_date_utc_str countdown_timer
           , nr.title
       from next_session ns
          , next_room_timer nr
      where ns.session_date_utc + 1 > systimestamp
        and ns.session_date = nr.session_date (+)
      

