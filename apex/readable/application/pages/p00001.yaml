- # ====== Region: Most recent registrations ===================
  id: 39559725575969820
  identification: 
    title: Most recent registrations
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select country_code, country
          , tp.player_name
          , tp.rank_name
          , tp.rank_list_class
          , tournament_player_created
          , row_number() over (order by tournament_player_created) rn
      from wmg_tournament_player_v tp
      where tp.tournament_session_id = :G_CURRENT_SESSION_ID
        and tp.active_ind = 'Y'
      order by tp.tournament_player_created desc
      fetch first 7 rows only
      

