  - '#DEFAULT#'

navigation-menu: 
  override-user-interface-level: false

navigation: 
  cursor-focus: Do not focus cursor
  warn-on-unsaved-changes: false

javascript: 
  execute-when-page-loads: wmgt.theme.init();

css: 
  file-urls: 
  - //emoji-css.afeld.me/emoji.css
  inline: |
    .t-HeroRegion-icon {background-color: whitesmoke;}
    
    .t-Login-region:first-of-type .t-Login-header {padding-bottom: 0}
    .t-Login-logo {
        background-color: whitesmoke;
    }
    .discord-style {
        --a-button-background-color: #5865F2;
        border-radius: 0;
        padding: 0;
    }
    .discord-style .t-Button-label {
        --a-button-text-color: white;
        font-weight: 700;
        font-family: 'Ubuntu', sans-serif;
    }
    .discord-style img {max-height: 48px; padding-top: 3px;}
    .discord-style:hover {
        background-color: #7289DA;
    }
    .discord-style:hover .t-Button-label {
        --a-button-hover-text-color: white;
    }
    
    
    @media (min-width: 640px) {
       ul.t-Cards--4cols {
         grid-template-columns: repeat(4,1fr);
       }
    }
    
    .tooltip {cursor: help;}
    .w {
        display: inline-block;
        float: right;
    }
    
    
    #optionsRegion .t-HeroRegion-title {display: none;}
    [headers="PLAYERS"] {vertical-align: baseline;}
    
    .courseIcon {
    width: 240px;
    height: 240px;
    }
    
    @media (min-width: 767px) {
        .courseIcon:hover {
        transform: scale(1.2);
        transition: .25s transform;
        }
    
    }
    
    .nextCourses {text-align: center;}
    .nextCourses .name {font-weight: 700; font-size: 1.1em;}
    .nextCourses .info.TBD {display: none;}
    
    #nextTournamentBrief .nextCourses .when {text-align: start;}
    #nextTournamentBrief .nextCourses .who {text-align: center;}
    #nextTournamentBrief .nextCourses .what {text-align: end;}
    @media (max-width: 1024px) {
     #nextTournamentBrief .nextCourses .when {text-align: center;}
     #nextTournamentBrief .nextCourses .what {text-align: center;}
    }
    
    @media (max-width: 767px) {
       .t-Login-header {display: none;}
       .discord-style img {max-height: 35x;}
       .t-Login-region {
          --ut-login-region-padding: 8px;
       }
    }

