- # ====== Region: Top 10 Overall ==============================
  id: 39072416686021541
  identification: 
    title: Top 10 Overall
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with ts as (
          select ts.id tournament_session_id
          from wmg_tournament_sessions ts
          where id = :G_CURRENT_SESSION_ID
      )
      select p.*
      from (
      select p.tournament_session_id
           , p.pos
           , p.player_id
           , wmg_discord.avatar_link(pp.discord_id, pp.discord_avatar) avatar
           , pp.country_code
           , pp.country
           , pp.player_name
           , p.easy
           , p.hard
           , p.total_score
           , case when p.total_score <= -50 then 'fa-anim-flash' else '' end big_fifty
           , decode(p.player_id, :G_PLAYER_ID, 'mark', '') selected_player
           , case when p.pos = 1 then '<i class="em em-trophy" aria-role="presentation" aria-label="TROPHY"></i>' else '' end trophy
           , pp.rank_code
           , pp.rank_name
           , pp.rank_list_class
          , rank() over (partition by p.rank_code order by p.pos) rank_pos
      from wmg_tournament_session_points_v p
         , ts
         , wmg_players_v pp
      where p.tournament_session_id = ts.tournament_session_id
        and p.player_id = pp.id
      ) p
      where p.pos <= 10
      order by p.pos, nls_upper(p.player_name)
      
      
