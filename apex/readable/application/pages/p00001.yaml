computations: 
- # ====== Computation: G_CURRENT_SESSION_ID ===================
  id: 2325269597982905530
  identification: 
    item-name: G_CURRENT_SESSION_ID

  execution: 
    sequence: 10
    point: After Header

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      select s.id
      from wmg_tournament_sessions s
      where s.tournament_id in (
          select id
            from wmg_tournaments
           where current_flag = 'Y'
      )
      and s.session_date+1 >= trunc(current_timestamp)
      and s.completed_ind = 'N'
      order by s.session_date desc
      fetch first 1 rows only

- # ====== Computation: G_REGISTRATION_ID ======================
  id: 2325269782827905532
  identification: 
    item-name: G_REGISTRATION_ID

  execution: 
    sequence: 20
    point: After Header

  computation: 
    type: SQL Query (return single value)
    sql-query: |
      select tp.id
      from wmg_tournament_players tp
         , wmg_players p
      where tp.player_id = p.id
        and tp.tournament_session_id = :G_CURRENT_SESSION_ID
        and p.account_login = :APP_USER
        and tp.active_ind = 'Y'

