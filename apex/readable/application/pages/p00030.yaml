processes: 
- # ====== Process: Remember Me ================================
  id: 2325270829515905543
  identification: 
    name: Remember Me
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
        l_player_id wmg_players.id%type;
      begin
          begin
              select id
                into l_player_id
                from wmg_players
               where account_login = :APP_USER
               fetch first 1 rows only;
          exception
            when NO_DATA_FOUND then
              l_player_id := null;
          end;
      
          if :P30_PLAYER_ID = l_player_id or l_player_id is null then
              update wmg_players
                set account_login = :APP_USER
                  , prefered_tz = :P30_TZ
              where id = :P30_PLAYER_ID;
          end if;
      end;

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Item = Value
    item: P30_REMEMBER_ME_IND
    value: Y

  security: 
    authorization-scheme: MODEL.LOV.NOT_W_ARGUMENT # 46995203801871514425

- # ====== Process: init =======================================
  id: 2325270958132905544
  identification: 
    name: init
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
      if :G_REGISTRATION_ID is not null then
          select tp.player_id
               , case 
                   when (p.account_login = :APP_USER or p.discord_id = :G_DISCORD_ID) then 'Y' else 'N'
                 end remeber_me
               , p.prefered_tz
            into :P30_PLAYER_ID
               , :P30_REMEMBER_ME_IND
               , :P30_TZ
          from wmg_tournament_players tp
             , wmg_players p
          where tp.player_id = p.id
            and tp.id = :G_REGISTRATION_ID;
      else
          select p.id player_id
               , case 
                   when (p.account_login = :APP_USER or p.discord_id = :G_DISCORD_ID) then 'Y' else 'N'
                 end remeber_me
               , p.prefered_tz
            into :P30_PLAYER_ID
               , :P30_REMEMBER_ME_IND
               , :P30_TZ
          from wmg_players p
         where (lower(p.account_login) = lower(:APP_USER)
             or p.discord_id = :G_DISCORD_ID
          )
          fetch first 1 rows only;
      
      
      end if;
      
      exception
      when NO_DATA_FOUND then
        if :APP_USER <> 'nobody' then
         :P30_REMEMBER_ME_IND := 'Y';
        end if;
      end;
      

  execution: 
    sequence: 10
    point: Before Header
    run-process: Once Per Page Visit (default)

- # ====== Process: Signup/Unregister ==========================
  id: 53005782939654846340
  identification: 
    name: Signup/Unregister
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      if :REQUEST = 'UNREGISTER' then
        :G_ENROLLED_IND := 'N';
        :G_REGISTRATION_ID := null;
      else 
        :G_ENROLLED_IND := 'Y';
      end if;
      
      merge into wmg_tournament_players p
       using (
         select :G_CURRENT_SESSION_ID tournament_session_id
              , :P30_PLAYER_ID player_id
              , decode(:REQUEST, 'UNREGISTER', 'N', 'Y') active_ind
              , apex_application.g_f01(1) time_slot
           from dual
        ) np
       on (p.tournament_session_id = np.tournament_session_id
        and p.player_id = np.player_id
       )
      when matched then
        update
           set time_slot = np.time_slot
             , active_ind = np.active_ind
      when not matched then
        insert (
            tournament_session_id
          , player_id
          , time_slot
          , active_ind
        )
        values (
            :G_CURRENT_SESSION_ID
          , :P30_PLAYER_ID
          , apex_application.g_f01(1)
          , :P30_ACTIVE_IND
        );
      
      if :REQUEST = 'SIGNUP' and :G_REGISTRATION_ID is null then
        begin
          select tp.id
            into :G_REGISTRATION_ID
          from wmg_tournament_players tp
             , wmg_players p
          where tp.player_id = p.id
            and tp.tournament_session_id = :G_CURRENT_SESSION_ID
            and p.account_login = :APP_USER
            and tp.active_ind = 'Y';
         exception
          when no_data_found then
            -- this should not happen but lets protect
            :G_REGISTRATION_ID := null;
         end;
      end if;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Signed-up processed!

  error: 
    display-location: Inline in Notification

