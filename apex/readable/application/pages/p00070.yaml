validations: 
- # ====== Validation: Is valid file type ======================
  id: 3428712922065250
  identification: 
    name: Is valid file type

  execution: 
    sequence: 10

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      if apex_data_parser.assert_file_type(
             p_file_name => :P70_FILE_NAME,
             p_file_type => apex_data_parser.c_file_type_csv )
      then
          return true;
      else
          :P70_FILE := null;
          return false;
      end if;
    always-execute: false

  error: 
    error-message: Invalid file type. Supported file types CSV, TXT.
    display-location: Inline with Field and in Notification
    associated-item: P70_FILE # 3425691684065212

