dynamic-actions: 
- # ====== Dynamic Action: Swap Players ========================
  id: 50057797338137725
  identification: 
    name: Swap Players

  execution: 
    sequence: 10

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: Button
    button: SWAP # 50057176114137719

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 50057864281137726
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var fromID = $v("P80_FROM_PLAYER_ID")
         toID = $v("P80_INTO_PLAYER_ID");
        
        apex.item("P80_FROM_PLAYER_ID").setValue(toID);
        apex.item("P80_INTO_PLAYER_ID").setValue(fromID);
        

    execution: 
      sequence: 10
      event: Swap Players # 50057797338137725
      fire-when-event-result-is: True
      fire-on-initialization: false

