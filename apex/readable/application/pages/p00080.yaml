- # ====== Region: Discord Stats ===============================
  id: 50058535991137733
  identification: 
    title: Discord Stats
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      
      with stats as (
          select tp.player_id, max(ts.session_date) last_played
            from wmg_tournament_players tp
               , wmg_tournament_sessions ts
          where tp.tournament_session_id = ts.id
          group by tp.player_id
      )
      , current_tournament as (
          select tp.player_id
            from wmg_tournament_players tp
           where tournament_session_id = :G_CURRENT_SESSION_ID 
      )
      select case when p.discord_id is not null then
              wmg_discord.avatar_link(p_discord_id => p.discord_id, p_avatar_uri => p.discord_avatar)
             else '' end discord_profile
           , p.player_name, p.discord_id, p.discord_discriminator, p.prefered_tz, p.country_code
          , s.last_played
      from wmg_players_v p
           , stats s
           , current_tournament ct
      where p.id = s.player_id (+)
        and p.id = ct.player_id (+)
        and p.id > 0
        and p.id = :P80_FROM_PLAYER_ID
      
    page-items-to-submit: 
    - P80_FROM_PLAYER_ID

  layout: 
    sequence: 40
    parent-region: '{From}' # 50057284904137720
    position: BODY
    start-new-layout: false
