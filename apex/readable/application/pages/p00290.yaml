- # ====== Region: Winning Streaks =============================
  id: 68907144596714902
  identification: 
    name: Winning Streaks
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select *
      from wmg_tournament_results_v
      match_recognize (
        partition by player_id
        order by week
        measures
          player_name as player_name,
          match_number() as streak_id,
          first(week) as start_week,
          last(week) as end_week,
          count(*) as win_count
        pattern (win{2,}) -- at least 2 consecutive wins
        define
          win as pos = 1
      )
      
    order-by-item: 
      item-name: P290_ORDER_BY
      order-bys: 
      - key: WINNING
        clause: win_count desc, start_week

      - key: PLAYER
        clause: player_name, start_week

      - key: DATE
        clause: start_week

