- # ====== Region: {slots.js} ==================================
  id: 13434556285291519
  identification: 
    title: '{slots.js}'
    type: Dynamic Content

  source: 
    language: PL/SQL
    pl/sql-function-body-returning-a-clob: |
      declare 
        t varchar2(4000);
        tz varchar2(100);
      begin
      
      with tz as (
      select :P40_TZ tz from dual 
      )
      , slots_n as (
          select level n
           from dual
           connect by level <= 6
          )
      , slots as (
          select day_offset, slot || ':00' d, slot t
          from (
              select lpad( (n-1)*4,2,0) slot, 0 day_offset
              from slots_n
              union all
              select '22' slot, -1 day_offset from dual
              union all
              select '02' slot, 0 day_offset from dual
              union all
              select '18' slot, 0 day_offset from dual
          )
      )
      , ts as (
          select s.session_date
          from wmg_tournament_sessions s
          where s.tournament_id in (
              select id
                from wmg_tournaments
               where current_flag = 'Y'
          )
            and s.completed_ind = 'N'
            and (s.open_registration_on is null or s.open_registration_on < localtimestamp)
          order by s.session_date
          fetch first 1 rows only
      )
      select json_arrayagg(
             to_char(local_tz, 'fmDy, fmMonth fmDD') 
            || ' ' 
            || case when tz like 'US/%' or tz like 'America%' then
                 ltrim(to_char(local_tz, 'HH:MI PM'), '0')
               else 
                 to_char(local_tz, 'HH24:MI')
               end
              order by day_offset, d)
              , tz
         into t, tz
        from (
          select s.session_date
               , slots.d
               , slots.day_offset
               , tz.tz
               , to_utc_timestamp_tz(to_char(s.session_date + slots.day_offset, 'yyyy-mm-dd') || 'T' || slots.d) at time zone tz.tz local_tz
          from ts s
             , tz
             , slots
         );
      
      return '<script>var s = ' || nvl(t, '["","","","","","","","",""]') || ', tz = "' || tz || '";</script>';
      
      exception
      when others then
      return '<script>var s = ["","","","","","","","",""], tz = "UTC";</script>';
      end;
      
    page-items-to-submit: 
    - P40_TZ

