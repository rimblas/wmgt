- # ====== Region: {A little too soon} =========================
  id: 6009346521197100
  identification: 
    title: '{A little too soon}'
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with tz as (
       select nvl(max(prefered_tz), sessiontimezone) tz from wmg_players where id = :G_PLAYER_ID
      )
      , ts as (
        select s.session_date
             , to_utc_timestamp_tz(to_char(s.session_date, 'yyyy-mm-dd') || 'T' || '00:00') at time zone tz.tz local_tz
             , tz
          from wmg_tournament_sessions s
             , tz
         where s.id = :G_CURRENT_SESSION_ID
      )
      select 'warning' alert_type
           , 'A little too soon' alert_title
           , '<br>You can''t really enter your rounds until after the tournament starts on ' || to_char(ts.session_date, 'fmDay, fmMonth DD, YYYY') || ' UTC<br>'
           || ' or, what is the same, <br>'
           || '<u>' 
           || to_char(local_tz, 'fmDy, fmMonth fmDD') 
           || ' '
           ||  case when tz like 'US/%' or tz like 'America%' then
                 ltrim(to_char(ts.local_tz, 'HH:MI PM'), '0')
               else 
                 to_char(ts.local_tz, 'HH24:MI')
               end
            || ' '  || tz 
            || '</u>' alert_desc
           , '' alert_action
      from ts
      

