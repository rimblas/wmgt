- # ====== Process: Add Penalty Scores on empty  ===============
  id: 21600182949342836
  identification: 
    name: 'Add Penalty Scores on empty '
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      /* 
       * Loop though both rounds and if there are empty cells, full them up with the par of the hole + 4
       */
      for r in (
        select r.*
          from wmg_rounds r
         where (r.id = :P50_H_ID or r.id = :P50_E_ID)
         for update
      )
      loop
      
        for c in (
          select *
            from wmg_courses_v
           where course_id = r.course_id
        )
        loop
          update wmg_rounds rr
             set rr.s1 = case when rr.s1 is not null then rr.s1 else c.h1 + 4 end
               , rr.s2 = case when rr.s2 is not null then rr.s2 else c.h2 + 4 end
               , rr.s3 = case when rr.s3 is not null then rr.s3 else c.h3 + 4 end
               , rr.s4 = case when rr.s4 is not null then rr.s4 else c.h4 + 4 end
               , rr.s5 = case when rr.s5 is not null then rr.s5 else c.h5 + 4 end
               , rr.s6 = case when rr.s6 is not null then rr.s6 else c.h6 + 4 end
               , rr.s7 = case when rr.s7 is not null then rr.s7 else c.h7 + 4 end
               , rr.s8 = case when rr.s8 is not null then rr.s8 else c.h8 + 4 end
               , rr.s9 = case when rr.s9 is not null then rr.s9 else c.h9 + 4 end
               , rr.s10 = case when rr.s10 is not null then rr.s10 else c.h10 + 4 end
               , rr.s11 = case when rr.s11 is not null then rr.s11 else c.h11 + 4 end
               , rr.s12 = case when rr.s12 is not null then rr.s12 else c.h12 + 4 end
               , rr.s13 = case when rr.s13 is not null then rr.s13 else c.h13 + 4 end
               , rr.s14 = case when rr.s14 is not null then rr.s14 else c.h14 + 4 end
               , rr.s15 = case when rr.s15 is not null then rr.s15 else c.h15 + 4 end
               , rr.s16 = case when rr.s16 is not null then rr.s16 else c.h16 + 4 end
               , rr.s17 = case when rr.s17 is not null then rr.s17 else c.h17 + 4 end
               , rr.s18 = case when rr.s18 is not null then rr.s18 else c.h18 + 4 end
            where rr.id = r.id
              and rr.course_id = c.course_id;  -- course_id is redundant but nice as a safety meassure
      
        end loop;
      
      end loop;
      

  execution: 
    sequence: 50
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Request is contained in Value
    value: CREATE,CREATE_AGAIN,SAVE,DELETE,APPLY_CHANGES_RESULT

