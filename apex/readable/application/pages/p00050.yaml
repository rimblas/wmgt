id: 50
identification: 
  name: Enter Rounds
  alias: ENTER-ROUNDS
  title: Enter Rounds

appearance: 
  page-mode: Normal
  page-template: Theme Default
  template-options: 
  - '#DEFAULT#'

navigation-menu: 
  override-user-interface-level: false

navigation: 
  cursor-focus: Do not focus cursor
  warn-on-unsaved-changes: true

javascript: 
  file-urls: 
  - '&G_APP_FILES.lib/knockout-3.5.0.js'
  - '&G_APP_FILES.lib/knockout-pre-rendered.min.js'
  - '&G_APP_FILES.js/p&APP_PAGE_ID.#MIN#.js'
  execute-when-page-loads: |
    // start the knowckout viewModel to provide live SUM of scores
    var viewModel = new roundTotal();
    ko.applyBindings(viewModel);

css: 
  inline: |
    #P50_WEEK {text-transform: uppercase;}
    
    .override {outline: 2px solid red;}
    .incorrectScoreCheck,
    .correctScoreCheck {
        bottom: 0px;
        position: absolute;
        right: 0;
    }
    .correctScoreCheck {
        color: green;
    }
    .incorrectScoreCheck {
        color: orange;
    }
    
    #P50_ESCORE_CONTAINER span.a-Form-error,
    #P50_HSCORE_CONTAINER span.a-Form-error {
        position: absolute;
        top: -14px;
        left: -14px;
        right: -20px;
    }
    
    .front9regionRow {padding-right: 0;}
    .back9regionRow {padding-left: 0;}
    .not-displayed {opacity: 0;}
    
    .coursePar .t-Form-labelContainer label {
       border: 1px solid;
        border-radius: 100%;
        width: 28px;
        text-align: center;
    }
    .coursePar .t-Form-inputContainer {
     justify-content: center;
      margin-top: 5px;
    }
    
    .coursePar .t-Form-fieldContainer {
        cursor: help;
    }
    
    .coursePar,
    .roundScores {
        flex-direction: row;
        justify-content: space-evenly;
        display: flex;
    }
    
    .roundScores .t-Form-labelContainer {
    text-align:center;
    }
    
    
    #P50_TOTAL_CONTAINER.apex-item-wrapper--display-only .t-Form-inputContainer {
        display: inline-block;
    }
    .number_field,
    #P50_TOTAL_DISPLAY,
    #P50_ESCORE_DISPLAY,
    #P50_HSCORE_DISPLAY {
        font-family: Menlo,Consolas,monospace;
        padding: 4px;
    }
    
    #P50_TOTAL_DISPLAY {
        border: 1px solid #333;
        padding: 4px 20px;
        font-size: 1.2rem;
        line-height: 1.7em;
    }
    /* verified Read Only State */
    .verifiedY {outline: 1px solid green;}
    span[id*=P50_ES],
    span[id*=P50_HS] {
        border: 1px solid #333;
        padding: 1px 14px;
        border-radius: 7px;
    }
    
    
    #P50_ESCORE_DISPLAY,
    #P50_HSCORE_DISPLAY {
        min-width: 40px;
        display: block;
        text-align: center;
    
        border-radius: var(--a-field-input-border-radius,.125rem);
        border-color: var(--a-field-input-state-border-color,var(--a-field-input-border-color));
        border-width: var(--a-field-input-border-width,1px);
        border-style: solid;
    }
    
    
    
    .dupEntry {
        color: orange;
        margin-left: 5px;
        display: none;
    }
    
    @media only screen and (max-width: 767px) {
        .back9regionRow {
            margin-top: 2rem;
        }
    }
    
    @media only screen and (max-width: 900px) {
        .roundScores .t-Form-inputContainer.col.col-null {
          padding: 1px;
        }
        .coursePar .t-Form-labelContainer {
          padding: 0 3px;
        }
        .number_field,
        #P50_ESCORE_DISPLAY,
        #P50_HSCORE_DISPLAY {
          font-family: Menlo,Consolas,monospace;
          padding: 3px;
        }
        #P50_ESCORE_DISPLAY,
        #P50_HSCORE_DISPLAY {
          min-width: 30px;
        }
    
    
    }
    
    .subButtonsRegion {
      display: flex;
      flex-flow: row-reverse;
    }
    
    

security: 
  authentication: Page Requires Authentication
  deep-linking: Application Default
  page-access-protection: Arguments Must Have Checksum
  form-auto-complete: Off
  browser-cache: Application Default

session-management: 
  rejoin-sessions: Application Default

advanced: 
  enable-duplicate-page-submissions: Yes - Enable page to be re-posted
  reload-on-submit: Only for Success

server-cache: 
