dynamic-actions: 
- # ====== Dynamic Action: Celebrate with Confetti =============
  id: 9132304560384820
  identification: 
    name: Celebrate with Confetti

  execution: 
    sequence: 40
    event-scope: Static

  when: 
    event: EVENT.EVENT.BROWSER.READY

  server-side-condition: 
    type: Never

  comments: 
    comments: |
      New condition to celebrate the top 10:
      select 1
      from wmg_tournament_session_points_v
      where week = :P50_WEEK
        and player_id = :P50_PLAYERS_ID
        and points <= 10

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 9132401038384821
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: confetti_time()

    execution: 
      sequence: 10
      event: Celebrate with Confetti # 9132304560384820
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: JavaScript expression
      javascript-expression: '!apex.theme.mq("(prefers-reduced-motion)")'

- # ====== Dynamic Action: Updating Records ====================
  id: 22128073291688020
  identification: 
    name: Updating Records

  execution: 
    sequence: 50
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P50_PLAYERS_ID

  actions: 
  - # ====== Action: Submit Page =================================
    id: 22128134718688021
    identification: 
      action: Submit Page

    settings: 
      request-/-button-name: RELOAD
      show-processing: true

    execution: 
      sequence: 30
      event: Updating Records # 22128073291688020
      fire-when-event-result-is: True
      fire-on-initialization: false

    client-side-condition: 
      type: Item = Value
      item: P50_UPDATE_SCORES_FLAG
      value: Y

  - # ====== Action: Set Value ===================================
    id: 22128299181688022
    identification: 
      action: Set Value

    settings: 
      set-type: SQL Statement
      sql-statement: |
        select 'Y'
        from wmg_rounds
        where week = :P50_WEEK
          and players_id = :P50_PLAYERS_ID
        fetch first 1 rows only
      items-to-submit: 
      - P50_WEEK
      - P50_PLAYERS_ID
      escape-special-characters: true
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P50_UPDATE_SCORES_FLAG

    execution: 
      sequence: 10
      event: Updating Records # 22128073291688020
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Set Mandatory items =========================
    id: 22128574853688025
    identification: 
      name: Set Mandatory items
      action: Set Value

    settings: 
      set-type: Static Assignment
      value: 0
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P50_EASY_COURSE_FINAL_SCORE
      - P50_HARD_COURSE_FINAL_SCORE

    execution: 
      sequence: 20
      event: Updating Records # 22128073291688020
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

    client-side-condition: 
      type: Item = Value
      item: P50_UPDATE_SCORES_FLAG
      value: Y

