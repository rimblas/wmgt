- # ====== Dynamic Action: Auto Tab ============================
  id: 43164456881599158095
  identification: 
    name: Auto Tab

  execution: 
    sequence: 20

  when: 
    event: EVENT.EVENT.BROWSER.KEYUP
    selection-type: jQuery Selector
    jquery-selector: .number_field[name^='P50_ES'],.number_field[name^='P50_HS']

  execution: 
    event-scope: Static
    type: Immediate

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 43164457234574158099
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        var nextEl, el = this.triggeringElement.name;
        var item = el.substr(0,6);
        var n = parseInt(el.substr(6));  // slip P50_ES and grab the hole number
        
        console.log({el}, {n}, this.browserEvent, this.browserEvent.keyCode);
        
        if ((this.browserEvent.keyCode >= 48 && this.browserEvent.keyCode <= 57) || (this.browserEvent.keyCode >= 96 && this.browserEvent.keyCode <= 105)) {
            if (n >= 1 && n <= 18) {
                if (n==18) {
                    n=1;
                    if (el == 'P50_ES18') {
                       $("#P50_HS1").focus();
                    }
                    else {
                       $("#BTN_CREATE").focus();
                    }
                    return;
                }
                else {n++;}
            }
        
            nextEl = "#" + item + n;
        
            $(nextEl).focus().select();
        }
        else {
            console.log("not a number");
        }

    execution: 
      sequence: 10
      event: Auto Tab # 43164456881599158095
      fire-when-event-result-is: True
      fire-on-initialization: false

