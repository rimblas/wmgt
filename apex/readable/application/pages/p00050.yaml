- # ====== Process: Init =======================================
  id: 15532822716288715067
  identification: 
    name: Init
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      select week
           , easy_course_id
           , hard_course_id
        into :P50_WEEK
           , :P50_EASY_COURSE_ID
           , :P50_HARD_COURSE_ID
        from wmg_tournament_sessions_v
       where tournament_session_id = :G_CURRENT_SESSION_ID;
      
      :P50_E_TOURNAMENT_SESSION_ID := :G_CURRENT_SESSION_ID;
      
      select code || ' - ' || name
         into :P50_EASY_COURSE
         from wmg_courses
        where id = :P50_EASY_COURSE_ID;
      
      select code || ' - ' || name
         into :P50_HARD_COURSE
         from wmg_courses
        where id = :P50_HARD_COURSE_ID;
      
      select id
      into :P50_E_COURSE_STROKE_ID
      from wmg_course_strokes
      where course_id = :P50_EASY_COURSE_ID
      fetch first 1 rows only;
      
      select id
      into :P50_H_COURSE_STROKE_ID
      from wmg_course_strokes
      where course_id = :P50_HARD_COURSE_ID
      fetch first 1 rows only;
      
      begin
          if :P50_PLAYERS_ID is null then
              :P50_PLAYERS_ID := :G_PLAYER_ID;
          end if;
      
          if :P50_PLAYERS_ID is not null then
      
             begin
               -- get the room assingment
               select t.prefix_room_name || p.room_no
                    , decode(p.verified_score_flag, 'Y', 'Y', null)
                    , p.id
                 into :P50_ROOM_NAME
                    , :P50_VERIFIED_FLAG
                    , :P50_TOURNAMENT_PLAYER_ID
                 from wmg_tournament_players p
                    , wmg_tournament_sessions s
                    , wmg_tournaments t
                where t.id = s.tournament_id
                  and s.id = p.tournament_session_id
                  and p.tournament_session_id = :G_CURRENT_SESSION_ID
                  and p.player_id = :P50_PLAYERS_ID;
              exception
               when NO_DATA_FOUND then
                 null;
                 :P50_VERIFIED_FLAG := null;
             end;
      
             -- check to see if there's rounds already
             begin
                 select id
                      , override_score
                      , override_reason
                      , decode(nvl(s1,0) + nvl(s2,0), 0, null, 'Y') enter_scorecard_flag
                   into :P50_E_ID
                      , :P50_EASY_OVERRIDE_SCORE
                      , :P50_EASY_OVERRIDE_REASON
                      , :P50_ENTER_SCORECARD_FLAG
                   from wmg_rounds
                  where week = :P50_WEEK
                    and course_id = :P50_EASY_COURSE_ID
                    and players_id = :P50_PLAYERS_ID;
              exception
               when NO_DATA_FOUND then
                 null;
             end;
      
             -- check to see if there's rounds already
             begin
                 select id
                      , override_score
                      , override_reason
                      , coalesce(:P50_ENTER_SCORECARD_FLAG, decode(nvl(s1,0) + nvl(s2,0), 0, null, 'Y')) enter_scorecard_flag
                   into :P50_H_ID
                      , :P50_HARD_OVERRIDE_SCORE
                      , :P50_HARD_OVERRIDE_REASON
                      , :P50_ENTER_SCORECARD_FLAG
                   from wmg_rounds
                  where week = :P50_WEEK
                    and course_id = :P50_HARD_COURSE_ID
                    and players_id = :P50_PLAYERS_ID;
                      exception
               when NO_DATA_FOUND then
                 null;
             end;
      
      
          end if;
      
      exception
        when no_data_found then
        apex_debug.message('NO_DATA_FOUND');
      
          :P50_E_ID := null;
          :P50_H_ID := null;
          :P50_VERIFIED_FLAG := null;
      end;
      
      

  execution: 
    sequence: 10
    point: Before Header
    run-process: Once Per Page Visit (default)

