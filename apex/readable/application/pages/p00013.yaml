- # ====== Page Item: P13_HOLE =================================
  id: 20721955312578046606
  identification: 
    name: P13_HOLE
    type: Select List

  label: 
    label: Hole
    alignment: Left

  settings: 
    page-action-on-selection: None
    allow-multi-selection: false

  layout: 
    sequence: 30
    region: Preview Uploads # 20721953969909046604
    position: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: false
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Required - Floating # 46986651846996702470
    template-options: 
    - '#DEFAULT#'
    height: 1

  validation: 
    value-required: true

  list-of-values: 
    type: SQL Query
    sql-query: |
      with holes as (
          select level n
           from dual
           connect by level <= 18
          minus
          select hole
            from wmg_course_previews
          where course_id = :P13_COURSE_ID
      )
      select n d, n r
      from holes
      order by n
    display-extra-values: true
    display-null-value: true

  cascading-list-of-values: 
    parent-item(s): 
    - P13_COURSE_ID
    parent-required: true

  advanced: 
