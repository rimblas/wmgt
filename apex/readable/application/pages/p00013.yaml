    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Required - Floating # 46995172770404514399
    template-options: 
    - '#DEFAULT#'
    height: 1

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      with holes as (
          select level n
           from dual
           connect by level <= 18
          minus
          select hole
            from wmg_course_previews
          where course_id = :P13_COURSE_ID
      )
      select n d, n r
      from holes
      order by n
    display-extra-values: true
    display-null-value: true

  cascading-list-of-values: 
    parent-item(s): 
    - P13_COURSE_ID
    parent-required: true

