processes: 
- # ====== Process: Process Multiple Upload ====================
  id: 44381540223120435
  identification: 
    name: Process Multiple Upload
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      if :P13_OVERWRITE_FLAG = 'Y' then
          delete
          from wmg_course_previews
          where  course_id = :P13_COURSE_ID 
            and hole in (
              select wmg_util.extract_hole_from_file(f.filename) hole
                from apex_application_temp_files f
               where f.name in (
               	select column_value 
                     from table(
                         apex_string.split(:P13_BATCH_UPLOAD, ':')
                     )
               )
            );
      end if;
      
      insert into wmg_course_previews (
          course_id
        , hole
        , image_preview
        , mimetype
        , filename
        , image_last_update
      )
      select :P13_COURSE_ID course_id
           , wmg_util.extract_hole_from_file(f.filename)
           , f.blob_content
           , f.mime_type
           , f.filename
           , f.created_on
        from apex_application_temp_files f
       where f.name in (
       	select column_value 
             from table(
                 apex_string.split(:P13_BATCH_UPLOAD, ':')
             )
        );

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    type: Request is contained in Value
    value: CREATE,CREATE_AGAIN

