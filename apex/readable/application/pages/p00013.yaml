dynamic-actions: 
- # ====== Dynamic Action: Guess Hole from File Name ===========
  id: 39071290549021529
  identification: 
    name: Guess Hole from File Name

  execution: 
    sequence: 30
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.CHANGE
    selection-type: Item(s)
    item(s): 
    - P13_BATCH_UPLOAD

  client-side-condition: 
    type: JavaScript expression
    javascript-expression: apex.item("P13_BATCH_UPLOAD").value.length === 1

  actions: 
  - # ====== Action: Execute JavaScript Code =====================
    id: 39071376749021530
    identification: 
      action: Execute JavaScript Code

    settings: 
      code: |
        try {
        var base = $v("P13_BATCH_UPLOAD").split("_")[1];
        var holeStr = base.split(".")[0];
        var hole = parseInt(holeStr);
        }
        catch (e) {
            
        }
        // console.log(base, hole);
        $s("P13_HOLE", hole);

    execution: 
      sequence: 10
      event: Guess Hole from File Name # 39071290549021529
      fire-when-event-result-is: True
      fire-on-initialization: false

  - # ====== Action: Disable =====================================
    id: 44381351789120433
    identification: 
      action: Disable

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P13_SAME_AS_ID
      - P13_HOLE

    execution: 
      sequence: 10
      event: Guess Hole from File Name # 39071290549021529
      fire-when-event-result-is: False
      fire-on-initialization: false

