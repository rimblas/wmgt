- # ====== Region: Signups =====================================
  id: 32752353856549214
  identification: 
    title: Signups
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select sum(decode(active_ind, 'Y', 1, 0)) registered
           , sum(decode(active_ind, 'Y', 0, 1)) unregistered
      from wmg_tournament_players
      where tournament_session_id in (
      
         select id 
           from wmg_tournament_sessions
           where TOURNAMENT_ID in (
               select ID
                 from WMG_TOURNAMENTS
                where CURRENT_FLAG = 'Y'
           )
            and (
                completed_ind = 'N'
              or (completed_ind = 'Y' and completed_on > current_timestamp - 1)
            )
          order by decode(completed_ind, 'N', 1, 2)
          fetch first 1 rows only
      )
      

