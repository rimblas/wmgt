- # ====== Region: {Issues Report} =============================
  id: 22411515589828432
  identification: 
    name: '{Issues Report}'
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select p.player_name, p.verified_note
      , i.icon
      , i.name
      , i.description
      from wmg_tournament_player_v p
         , wmg_issues i
      where p.issue_code = i.code
        and p.issue_code = nvl(:P500_ISSUE_CODE, p.issue_code)
        and p.tournament_session_id in (
         select id 
           from wmg_tournament_sessions
           where TOURNAMENT_ID in (
               select ID
                 from WMG_TOURNAMENTS
                where CURRENT_FLAG = 'Y'
           )
            and (
                completed_ind = 'N'
              or (completed_ind = 'Y' and completed_on > current_timestamp - 1)
            )
          order by decode(completed_ind, 'N', 1, 2)
          fetch first 1 rows only
      )
      order by i.display_seq, p.player_name
