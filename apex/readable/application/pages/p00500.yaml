    sql-query: |
      select tournament_session_id ID,
             TOURNAMENT_ID,
             ROUND_NUM,
             SESSION_DATE,
             WEEK,
             EASY_COURSE_ID,
             HARD_COURSE_ID,
             OPEN_REGISTRATION_ON,
             CLOSE_REGISTRATION_ON,
             COMPLETED_IND,
             COMPLETED_ON
           , (select count(*) from wmg_tournament_players p where p.tournament_session_id = s.tournament_session_id and p.active_ind = 'Y') players
      --       CREATED_ON,
      --       CREATED_BY,
      --       UPDATED_ON,
