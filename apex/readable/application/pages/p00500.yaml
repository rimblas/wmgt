- # ====== Region: Scorecards ==================================
  id: 31039870726157901
  identification: 
    title: Scorecards
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with curr_session as (
          select id tournament_session_id, week
              from wmg_tournament_sessions
              where 
               TOURNAMENT_ID in (
                   select ID
                     from WMG_TOURNAMENTS
                    where CURRENT_FLAG = 'Y'
               )
                and (completed_ind = 'N'
                  or completed_on > current_timestamp - 1
               )
      )
      , tp as (
        select *
         from wmg_tournament_player_v tp
           , curr_session s
        where tp.tournament_session_id = s.tournament_session_id
      )
      select scorecards, (select count(*) total_players from tp) total_players
      from (
      select count(*) scorecards
      from wmg_tournament_results_v r
         , curr_session s
        where r.week = s.week
      )
      

  layout: 
    sequence: 20
    parent-region: Current  Session # 56169634488996600279
    position: SUB_REGIONS
    start-new-layout: false
