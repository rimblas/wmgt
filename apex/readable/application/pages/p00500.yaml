- # ====== Region: Current  Session ============================
  id: 56178155412404412208
  identification: 
    title: Current  Session
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select tournament_session_id ID,
             TOURNAMENT_ID,
             ROUND_NUM,
             SESSION_DATE,
             WEEK,
             EASY_COURSE_ID,
             HARD_COURSE_ID,
             OPEN_REGISTRATION_ON,
             CLOSE_REGISTRATION_ON,
             COMPLETED_IND,
             COMPLETED_ON
      --       CREATED_ON,
      --       CREATED_BY,
      --       UPDATED_ON,
      --       UPDATED_BY
        from wmg_tournament_sessions_v
       where TOURNAMENT_ID in (
           select ID
             from WMG_TOURNAMENTS
            where CURRENT_FLAG = 'Y'
       )
        and (completed_ind = 'N'
          or completed_on > current_timestamp - 1
       )
       
       order by ROUND_NUM

