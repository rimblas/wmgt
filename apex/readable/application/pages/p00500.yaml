- # ====== Region: Scorecards ==================================
  id: 39560794133969830
  identification: 
    name: Scorecards
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with curr_session as (
          select id tournament_session_id, week
           from wmg_tournament_sessions
           where TOURNAMENT_ID in (
               select ID
                 from WMG_TOURNAMENTS
                where CURRENT_FLAG = 'Y'
           )
            and (
                completed_ind = 'N'
              or (completed_ind = 'Y' and completed_on > current_timestamp - 1)
            )
          order by decode(completed_ind, 'N', 1, 2)
          fetch first 1 rows only
      )
      , tp as (
        select 1
         from wmg_tournament_players tp
           , curr_session s
        where tp.tournament_session_id = s.tournament_session_id
          and tp.active_ind = 'Y'
      )
      select scorecards, (select count(*) total_players from tp) total_players
      from (
      select count(*) scorecards
      from wmg_tournament_results_v r
         , curr_session s
        where r.week = s.week
      )
      

  layout: 
    sequence: 30
    parent-region: Current  Session # 56178155412404412208
