- # ====== Page Item: P7_PREFERED_TZ ===========================
  id: 25004934361812590
  identification: 
    name: P7_PREFERED_TZ
    type: Select List

  label: 
    label: Time Zone Preference
    alignment: Left

  settings: 
    page-action-on-selection: None
    allow-multi-selection: false

  layout: 
    sequence: 80
    region: Player # 46986741552156703258
