validations: 
- # ====== Validation: Nickname Same a Name ====================
  id: 30216336125317176
  identification: 
    name: Nickname Same a Name

  execution: 
    sequence: 10

  validation: 
    type: Expression
    language: PL/SQL
    pl/sql-expression: "upper(:P7_ACCOUNT) != nvl(upper(:P7_NAME), '~NA~')"
    always-execute: false

