dynamic-actions: 
- # ====== Dynamic Action: Init New Player =====================
  id: 24232310021737294
  identification: 
    name: Init New Player

  execution: 
    sequence: 30

  when: 
    event: EVENT.EVENT.BROWSER.READY

  execution: 
    event-scope: Static

  server-side-condition: 
    type: Function Body
    language: PL/SQL
    pl/sql-function-body: |
      declare
        i number;
      begin
          if :P7_ID is null and :G_DISCORD_ID is not null then
            select 1
              into i
              from wmg_players
             where discord_id = :G_DISCORD_ID;
        
            return false;
      
          else
            return false;
          end if;
      
      exception
      when NO_DATA_FOUND then
        return true;
      end;

  actions: 
  - # ====== Action: Set Value ===================================
    id: 24232463673737295
    identification: 
      action: Set Value

    settings: 
      set-type: Static Assignment
      value: '&G_DISCORD.'
      suppress-change-event: false

    affected-elements: 
      selection-type: Item(s)
      item(s): 
      - P7_ACCOUNT

    execution: 
      sequence: 10
      event: Init New Player # 24232310021737294
      fire-when-event-result-is: True
      fire-on-initialization: false
      stop-execution-on-error: true
      wait-for-result: true

  - # ====== Action: Show ========================================
    id: 24232731074737298
    identification: 
      action: Show

    affected-elements: 
      selection-type: Region
      region: '{select country}' # 24232634485737297

    execution: 
      sequence: 20
      event: Init New Player # 24232310021737294
      fire-when-event-result-is: True
      fire-on-initialization: false

