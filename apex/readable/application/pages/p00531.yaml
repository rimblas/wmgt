        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select prefix_tournament, 0 opening, min_players, max_players, all_players
          from (
              select prefix_tournament, min(players) min_players, max(players) max_players, sum(players) all_players
