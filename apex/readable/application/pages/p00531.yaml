        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          select prefix_tournament, min(players) min_players, max(players) max_players
          from (
              select p.prefix_tournament, p.round_num, count(*) players
              from wmg_tournament_player_v p
              group by p.prefix_tournament, p.round_num
          )
          group by prefix_tournament
          order by 1
          

