- # ====== Region: Easy Stats ==================================
  id: 145273183380964273152
  identification: 
    title: Easy Stats
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with week_courses as (
        select tc.course_id, tc.course_no, s.week
          from wmg_tournament_courses tc
             , wmg_tournament_sessions s
         where tc.tournament_session_id = s.id
           and s.week = :P110_WEEK 
           and tc.course_no = 1
      )
      select 1 display_seq
           , code prepared_name
           , null data_filter
           , to_number(null) course_no
           , 'disabled' drill_class
           , h1
           , h2
           , h3
           , h4
           , h5
           , h6
           , h7
           , h8
           , h9
           , h10
           , h11
           , h12
           , h13
           , h14
           , h15
           , h16
           , h17
           , h18
           , course_par
        from wmg_courses_v
      where course_id in (
        select course_id from week_courses
      )
      union all
      select 2 display_seq
           , player_name
           , null data_filter
           , to_number(null) course_no
           , 'disabled' drill_class,
             S1,
             S2,
             S3,
             S4,
             S5,
             S6,
             S7,
             S8,
             S9,
             S10,
             S11,
             S12,
             S13,
             S14,
             S15,
             S16,
             S17,
             S18,
             UNDER_PAR
        from WMG_ROUNDS_V
        where week = :P110_WEEK
          and player_id = :P110_PLAYER_ID
          and course_id in (
           select course_id from week_courses
          )
      union all
      select r.*
           , a1 + a2 + a3 + a4 + a5 + a6 + a7 + a8 + a9 + a10 + a11 + a12 + a13 + a14 + a15 + a16 + a17 + a18 total
       from (
        select 90 display_seq
             , 'Triple Bogeys'
             , -3 data_filter
             , w.course_no
             , '' drill_class
             , sum(decode(s1  - 3, h1, 1, 0)) a1
             , sum(decode(s2  - 3, h2, 1, 0)) a2
             , sum(decode(s3  - 3, h3, 1, 0)) a3
             , sum(decode(s4  - 3, h4, 1, 0)) a4
