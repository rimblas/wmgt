- # ====== Process: Init =======================================
  id: 21382279869262682697
  identification: 
    name: Init
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      if :P110_WEEK is null and :P110_TOURNAMENT_SESSION_ID is not null then
        select week
          into :P110_WEEK 
          from wmg_tournament_sessions
         where id = :P110_TOURNAMENT_SESSION_ID;
      end if;
      
      select s.easy_course_id
           , s.hard_course_id 
       into :P110_EASY_ID
          , :P110_HARD_ID
      from wmg_tournament_sessions_v s
      where (:P110_TOURNAMENT_SESSION_ID is null or s.tournament_session_id = :P110_TOURNAMENT_SESSION_ID)
        and s.week = :P110_WEEK;
        

  execution: 
    sequence: 10
    point: Before Regions
    run-process: Once Per Page Visit (default)

