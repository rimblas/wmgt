  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with week_courses as (
        select id course_id, course_mode, :P110_WEEK week
          from wmg_courses
         where id in (
            select distinct course_id
              from wmg_rounds 
             where week = :P110_WEEK 
          )
         and course_mode = 'E'
      )
      select 1 display_seq
           , code prepared_name
           , null data_filter
           , null course_mode
           , 'disabled' drill_class
           , h1
           , h2
           , h3
           , h4
           , h5
           , h6
           , h7
           , h8
           , h9
           , h10
           , h11
           , h12
           , h13
           , h14
           , h15
           , h16
           , h17
           , h18
           , course_par
        from wmg_courses_v
      where course_id in (
        select course_id from week_courses
      )
      union all
      select 2 display_seq
           , player_name
           , null data_filter
           , null course_mode
           , 'disabled' drill_class,
             S1,
             S2,
             S3,
             S4,
             S5,
             S6,
             S7,
             S8,
             S9,
             S10,
             S11,
             S12,
             S13,
             S14,
             S15,
             S16,
             S17,
             S18,
             UNDER_PAR
        from WMG_ROUNDS_V
        where week = :P110_WEEK
          and player_id = :P110_PLAYER_ID
          and course_mode = 'E'
      union all
      select r.*
           , a1 + a2 + a3 + a4 + a5 + a6 + a7 + a8 + a9 + a10 + a11 + a12 + a13 + a14 + a15 + a16 + a17 + a18 total
