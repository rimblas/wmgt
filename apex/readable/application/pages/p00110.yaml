- # ====== Region: Hole Preview ================================
  id: 42125082501335925577
  identification: 
    title: Hole Preview
    type: Dynamic Content

  source: 
    language: PL/SQL
    pl/sql-function-body-returning-a-clob: |
      declare
        l_course_id wmg_courses.id%type;
        l_url varchar2(1000);
      begin
        l_course_id := case when :P110_MODE = 'H' then :P110_HARD_ID else :P110_EASY_ID end;
      
        l_url := apex_page.get_url(p_page => 16
                             , p_items=>'P16_C,P16_H'
                             , p_values => l_course_id || ',' || :P110_H
                             , p_plain_url => true);
      
        return '<img src="' || l_url || '">';
      
      exception
        when others then
          return '<span>No preview yet</span>';
      
      end;
      
