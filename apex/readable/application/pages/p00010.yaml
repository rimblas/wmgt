- # ====== Page Item: P10_ROUND_COMP_ID ========================
  id: 39069821236021515
  identification: 
    name: P10_ROUND_COMP_ID
    type: Popup LOV

  label: 
    label: Compare with
    alignment: Left

  settings: 
    display-as: Inline Popup
    initial-fetch: Automatic
    multiple-values: false
    manual-entry: false
    search-as-you-type: true
    minimum-characters: No minimum (0)

  layout: 
    sequence: 10
    region: '{Comparison}' # 39070110695021518
    position: BODY
    alignment: Left
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic
    label-column-span: Page Template Default

  appearance: 
    template: Optional - Floating # 46995171503553514398
    template-options: 
    - '#DEFAULT#'
    width: 30

  validation: 
    value-required: false

  list-of-values: 
    type: SQL Query
    sql-query: |
      select  r.player_name || ' ' || r.under_par d, r.round_id r
      from wmg_rounds_v r
      where (week, course_id) in (
      select p.week, r.course_id
      from wmg_tournament_session_points_v p
         , wmg_rounds r
      where p.easy_round_id = r.id
        and p.easy_round_id = :P10_ROUND_ID
      union all
      select p.week, r.course_id
      from wmg_tournament_session_points_v p
         , wmg_rounds r
      where p.hard_round_id = r.id
        and p.hard_round_id = :P10_ROUND_ID
      )
      and r.round_id != :P10_ROUND_ID
      order by r.under_par, r.player_name
      
    display-extra-values: true
    display-null-value: true

  advanced: 
    post-text-: '"CLEAR_BUTTON"'
    warn-on-unsaved-changes: Page Default

  source: 
    type: Null
    used: Only when current value in session state is null

  session-state: 
    storage: Per Session (Persistent)

  quick-picks: 
    show-quick-picks: false

  security: 
