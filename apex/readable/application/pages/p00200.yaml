- # ====== Dynamic Action: Drill into Commoncorn ===============
  id: 44382323790120443
  identification: 
    name: Drill into Commoncorn

  execution: 
    sequence: 110
    event-scope: Dynamic
    static-container-(jquery-selector): '#unicornAces'
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: jQuery Selector
    jquery-selector: .drillCommoncorn

  actions: 
  - # ====== Action: United Codes Nested Reports =================
    id: 44382486465120444
    identification: 
      action: United Codes Nested Reports

    settings: 
      mode: Default template & default callback
      default-callback-options: Add animation
      background-color: '#EBEBEB'
      border-color: '#c5c5c5'
      highlight-row-color: '#e3e3e3'
      details-query: |
        select rn -1 "#", player_name "Player", week "On Week"
        from (
            select row_number() over (order by week) rn
                , p.player_name, u.week 
            from wmg_rounds_unpivot_mv u
               , wmg_players_v p
            where u.player_id = p.id
              and u.course_id = #COURSE_ID#
              and u.h = #HOLE#
              and u.score = 1
        )
        where rn > 1 -- skip the original
        order by rn desc
      when-no-data-found: No data found

    affected-elements: 
      selection-type: Region
      region: Unicorn Aces # 36053270117175843

    execution: 
      sequence: 10
      event: Drill into Commoncorn # 44382323790120443
      fire-when-event-result-is: True
      fire-on-initialization: false

