      • The <b>Utopian</b> score is a theoretical score made of the best score on each hole from all players from all the times the course was played in the tournament<br>
      • The <b>Realistic</b> score is a good high score made of the most common score people obtain on a hole<br>
      • The <b>Leaderboard</b> score is a curated score put together by someone with intimate knowledge of the game using their understanding of what's possible. 
      This score would often be the all-time high on the leaderboards.<br>
      </div>

