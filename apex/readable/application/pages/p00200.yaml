- # ====== Page Item: P200_FORMULA =============================
  id: 43228560569087620
  identification: 
    name: P200_FORMULA
    type: Radio Group

  label: 
    label: Formula
    alignment: Left

  settings: 
    number-of-columns: 3
    page-action-on-selection: Redirect and Set Value

  layout: 
    sequence: 10
    region: '{options}' # 43228410746087619
    position: BODY
