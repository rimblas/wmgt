- # ====== Region: Top Scores ==================================
  id: 16129973281878833
  identification: 
    title: Top Scores
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with best_round as (
        select course_id, sum(score) best_strokes
        from (
          select course_id, h, score, row_number()  over (partition by course_id, h order by people desc) rn
          from (
              select u.course_id, u.h, u.score, count(*) people
                from  wmg_rounds_unpivot_mv u
               where u.course_id = :P200_COURSE_ID
                 and u.player_id != 0  -- remove the curated system score
               group by u.course_id, u.h, u.score
          )
        )
       where rn = 1
       group by course_id
      )
      select week, player_name, under_par
      from (
          select '- Leaderboard - ' week, '' player_name, SCORECARD_TOTAL under_par
          from wmg_rounds_v r
          where r.course_id = :P200_COURSE_ID
            and r.player_id = 0
            and r.week = 'S00W00' 
          union all
          select '- Realistic - ' week, '' player_name, r.best_strokes - c.course_par under_par
          from wmg_courses_v c
             ,  best_round r
          where r.course_id = c.course_id
            and c.course_id = :P200_COURSE_ID
          union all
          select '- Utopian -' week, '' player_name, best_under under_par
          from wmg_courses_v
          where course_id = :P200_COURSE_ID
            and best_under is not null
          union all
          select max(week) week, player_name, under_par
          from wmg_rounds_v
          where course_id = :P200_COURSE_ID
            and (player_name, under_par) in (
              select player_name, min(under_par)
              from wmg_rounds_v
              where course_id = :P200_COURSE_ID
              group by player_name
              order by 2 asc
              fetch first 10 rows only
           )
           and :P200_GOALS_IND = 'N'
           group by player_name, under_par
       )
       order by 
       -- decode(player_name, null, 1,2),
       under_par asc, week
    page-items-to-submit: 
    - P200_COURSE_ID
    - P200_GOALS_IND

