        type: SQL Query
        sql-query: |
          with std_scale as (
             select max(std_dev) max_std_dev
               from wmg_course_stats_v
          )
          select course_id, course_name, course_code label, difficulty value
          , course_name || '<br>Difficulty ' || round(difficulty) tooltip
          , case when course_id = :P200_COURSE_ID then 'gold' else '#437c94' end color
          from ( 
              select c.id course_id, c.name course_name, c.code course_code
          --         , sum(s.score_avg) difficulty
               , sum(
          /*
                   case 
                   when s.std_dev = 0 then 0
                   else round(s.std_dev / std_scale.max_std_dev * 10,1)
                   end)  difficulty
          */
                 case :P200_FORMULA
                   when 'SCORE' then
                     s.score_avg
                   when 'STDDEV' then
                      case 
                        when s.std_dev = 0 then 0
                        else round(s.std_dev / std_scale.max_std_dev * 10,1)
                      end
                  when 'HYBRID' then
                    sqrt( s.score_avg * (
                        case 
                        when s.std_dev = 0 then 0
                        else round(s.std_dev / std_scale.max_std_dev * 10,1)
                      end
                    ))
                  end
                ) difficulty
              from  wmg_course_stats_v s
                  , wmg_courses c
                  , std_scale
              where c.id = s.course_id (+)
              group by c.id, c.name, c.code
          )
          order by difficulty nulls first, course_code
          
        page-items-to-submit: 
        - P200_COURSE_ID
