- # ====== Region: Available or Potential Unicorns =============
  id: 44380031221120420
  identification: 
    title: Available or Potential Unicorns
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with course_play_count as (
          select c.course_id
               , count(*) play_count
               , sum(decode(s.completed_ind, 'Y', 1, 0)) real_play_count
               , max(s.week) week, max(s.session_date) session_date
          from wmg_tournament_courses c
             , wmg_tournament_sessions s
          where s.id = c.tournament_session_id
            and s.session_date <= (select ts.session_date from wmg_tournament_sessions ts where ts.id = :G_CURRENT_SESSION_ID)
            and c.course_id = :P200_COURSE_ID
          group by c.course_id
      )
      , courses_played as (
        select c.course_id, c.name course_name, cc.play_count, cc.real_play_count, cc.week, cc.session_date
        from wmg_courses_v  c
           , course_play_count cc
        where c.course_id = cc.course_id
          and cc.play_count >= 1
      )
      , missing_ace as (
          select level h
          from dual
          connect by level <= 18
          minus
          select distinct h
          from wmg_rounds_unpivot_mv
          where course_id = :P200_COURSE_ID
          and score = 1
      )
      select cp.course_name
           , cp.course_id
           , cp.play_count
           , cp.real_play_count
           , m.h
           , '' week
           , ' - never aced -' ace_by
      from missing_ace m
         , courses_played cp
      union all
      select uni.course_name
             , uni.course_id
             , uni.play_count
             , uni.real_play_count
             , uni.h
             , uni.week
              -- for debuging
             , (select listagg(p.player_name, ',') player_name
              from wmg_rounds_unpivot_mv u
                 , wmg_players_v p
             where u.player_id = p.id
               and u.course_id = uni.course_id
               and u.h = uni.h
               and u.week <= uni.week
               and u.score = 1) ace_by
        from (
            select u.course_id, cp.course_name, cp.play_count, cp.real_play_count, u.h
                 , max(u.week) week
              from wmg_rounds_unpivot_mv u
                 , courses_played cp
              where u.score = 1
                and u.course_id = cp.course_id
