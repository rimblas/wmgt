- # ====== Region: Unicorn Aces ================================
  id: 36053270117175843
  identification: 
    title: Unicorn Aces
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |2
       with course_play_count as (
              select c.course_id, count(*) play_count
              from wmg_tournament_courses c
            where (
                  (:P200_ALL_COURSES_IND = 'Y' or :P200_ALL_MINE_IND = 'Y') 
                  or (c.course_id = :P200_COURSE_ID)
                )
              group by c.course_id
      )
      , courses_played as (
          select c.course_id, c.name course_name, cc.play_count
          from wmg_courses_v  c
             , course_play_count cc
          where c.course_id = cc.course_id
      )
      select cp.course_name, to_number(null) course_id, cp.play_count
           , to_number(null) h
           , to_number(null) hole
           , 'Course is not eligible yet' ace_by
           , '' on_week, to_date(null) score_session_date
           , '' award_week, to_date(null) award_session_date
           , to_number(null) attempt_count
           , to_number(null) repeat_count
           , to_number(1) course_release_order, null course_mode
      from  courses_played cp
      where cp.play_count < 5
        and nvl(:P200_ALL_COURSES_IND,'N') = 'N'
        and nvl(:P200_ALL_MINE_IND,'N') = 'N'
        and :P200_UNICORN_PLAYERS_ID is null
      union all
      select u.course_name, u.course_id, cp.play_count, u.h
           , u.h hole
           , u.player_name ace_by
           , u.score_week, u.score_session_date
           , u.award_week, u.award_session_date
           , u.attempt_count
           , u.repeat_count
           , u.course_release_order
           , u.course_mode
      from wmg_player_unicorns_v u
      join courses_played cp on cp.course_id = u.course_id
      where ( 
                (:P200_ALL_COURSES_IND = 'Y' or :P200_ALL_MINE_IND = 'Y') 
             or u.course_id = :P200_COURSE_ID
            )
        and (
              (nvl(:P200_ALL_MINE_IND,'N') = 'Y' and u.player_id = :G_PLAYER_ID)
            or 
               ( nvl(:P200_ALL_COURSES_IND, 'N') = 'N' and nvl(:P200_ALL_MINE_IND,'N') = 'N') 
            or
            ( 
                (:P200_ALL_COURSES_IND = 'Y' and nvl(:P200_ALL_MINE_IND,'N') = 'N') and u.player_id = nvl(:P200_UNICORN_PLAYERS_ID, u.player_id)
            )
        )
      order by course_release_order, course_mode, h, ace_by
    page-items-to-submit: 
    - P200_COURSE_ID
    - P200_ALL_COURSES_IND
    - P200_ALL_MINE_IND
    - P200_UNICORN_PLAYERS_ID

