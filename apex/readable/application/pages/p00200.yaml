    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: 5
    label-column-span: 1

  appearance: 
    template: Optional # 46995171305980514398
    template-options: 
    - '#DEFAULT#'
    - t-Form-fieldContainer--stretchInputs
    - t-Form-fieldContainer--radioButtonGroup

  validation: 
    value-required: false

  list-of-values: 
    type: Static Values
    static-values: 'STATIC2:Score;SCORE,Risk;STDDEV,Hybrid;HYBRID'
    display-extra-values: true
    display-null-value: false

  advanced: 
    warn-on-unsaved-changes: Page Default

  source: 
    type: Null
    used: Only when current value in session state is null

  default: 
    type: Static
    static-value: STDDEV

  session-state: 
    storage: Per Session (Persistent)

  security: 
    session-state-protection: Unrestricted
    store-value-encrypted-in-session-state: true
    escape-special-characters: true
    restricted-characters: All characters can be saved.

  help: 
    help-text: |
      <h3>Score</h3>
      <p>It is calculated using the average of the scores.</p>
      <ul>
        <li><strong>Low Average Score</strong>: Indicates that the hole is generally easier, as players tend to score low.</li>
        <li><strong>High Average Score</strong>: Suggests the hole is difficult, as players often take more strokes.</li>
      </ul>
      
      <h3>Risk</h3>
      <p>This metric gives you a relative sense of each hole's risks or unpredictability compared to the most unpredictable hole. </p>
      <p>The calculation is based on a Standard Deviation of the scores normalized by the highest Standard Deviation (Max Std Dev).<br>
      <i>If you're wondering, as of Aug 2023, the Max Std Dev distinction of is owned by CBH #18</i></p>
      <p>The holes with the highest Standard Deviation are often the game changers that can introduce the most volatility in a round. 
      The Average Score sets the stage, and the standard deviation adds the drama.</p>
      
      <p><strong>Formula</strong>: 
      <code>{Std Dev} / {Max Std Dev} x 10 </code>
      </p>
      
      <h3>Hybrid</h3>
      <p>This hybrid metric combines both the average score and the normalized standard deviation, applying a geometric mean for a more comprehensive view.</p>
      <p><strong>Formula</strong>: 
      <code>{Hybrid Difficulty} =</code><br>
      <code>   sqrt( {Avg Score} x ( {Std Dev} / {Max Std Dev} x 10) )</code>
      </p>
      

