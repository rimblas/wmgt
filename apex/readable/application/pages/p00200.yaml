- # ====== Region: Top 15 Most Difficult Holes =================
  id: 49531562996520836
  identification: 
    title: Top 15 Most Difficult Holes
    type: Chart

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with std_scale as (
         select max(std_dev) max_std_dev
           from wmg_course_stats_v
      )
      select s.course_id, s.course_code, s.h
           ,  case :P200_FORMULA
               when 'SCORE' then
                 s.score_avg
               when 'STDDEV' then
                  case 
                    when s.std_dev = 0 then 0
                    else round(s.std_dev / std_scale.max_std_dev * 10,1)
                  end
              when 'HYBRID' then
                sqrt( s.score_avg * (
                    case 
                    when s.std_dev = 0 then 0
                    else round(s.std_dev / std_scale.max_std_dev * 10,1)
                  end
                ))
              end  difficulty
           , case when course_id = :P200_COURSE_ID and h = :P200_H then 'gold' else '#4c825c' end color
           , s.course_code || ' #' || s.h label
      from  wmg_course_stats_v s
         , std_scale
      order by difficulty desc
      fetch first 15 rows only
