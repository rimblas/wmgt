- # ====== Region: Top Scores ==================================
  id: 7609049874066904
  identification: 
    title: Top Scores
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select max(week) week, player_name, under_par
      from wmg_rounds_v
      where course_id = :P200_COURSE_ID
        and (player_name, under_par) in (
          select player_name, min(under_par)
          from wmg_rounds_v
          where course_id = :P200_COURSE_ID
          group by player_name
          order by 2 asc
          fetch first 10 rows only
       )
       group by player_name, under_par
       order by under_par asc, week
    page-items-to-submit: 
    - P200_COURSE_ID

