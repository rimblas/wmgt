    series: 
    - # ====== Series: Strokes =====================================
      id: 8986054618642620
      identification: 
        name: Strokes

      execution: 
        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          with strokes as (
              select level stroke
               from dual 
             connect by level <= 10
          )
          , round as (
              select u.score, count(*) people, sum(count(*)) over () all_scores
                from  wmg_rounds_unpivot_mv u
               where u.course_id = :P200_COURSE_ID
                 and u.h = :P200_H
                 and u.player_id > 0
               group by u.score
          )
          select stroke
               , people || ' player' || decode(people, 1, '', 's')
              || ' got it in ' || stroke || ' stroke' || decode(stroke, 1, '', 's') || '<br>' 
              || '(' || round(percent,1) || '%)' tooltip
              , percent 
          from (
              select s.stroke, r.people, round(r.people * 100 / all_scores,2) percent
              from  round r
                  , strokes s
              where s.stroke = r.score (+)
          )
          order by stroke
        page-items-to-submit: 
        - P200_COURSE_ID
        - P200_H

      column-mapping: 
        label: STROKE
        value: PERCENT
        custom-tooltip: TOOLTIP

      appearance: 
        assigned-to-y2-axis: false

      link: 
        type: Redirect to URL
        target: 'javascript:drill(#STROKE#);'

      label: 
        show: true
        position: Automatic

      performance: 
        maximum-rows-to-process: 200

