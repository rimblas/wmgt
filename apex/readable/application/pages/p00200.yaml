    - # ====== Series: Std Dev Formula =============================
      id: 8728499094818338
      identification: 
        name: Std Dev Formula

      execution: 
        sequence: 10

      source: 
        location: Local Database
        type: SQL Query
        sql-query: |
          with std_scale as (
             select max(std_dev) max_std_dev
               from wmg_course_stats_v
          )
          , missing_ace as (
              select level h
              from dual
              connect by level <= 18
              minus
              select distinct h
              from wmg_rounds_unpivot_mv
              where course_id = :P200_COURSE_ID
              and score = 1
          )
          select s.course_id, s.course_code, s.h
               , case :P200_FORMULA
                   when 'SCORE' then
                     s.score_avg
                   when 'STDDEV' then
                      case 
                        when s.std_dev = 0 then 0
                        else round(s.std_dev / std_scale.max_std_dev * 10,1)
                      end
                  when 'HYBRID' then
                    sqrt( s.score_avg * (
                        case 
                        when s.std_dev = 0 then 0
                        else round(s.std_dev / std_scale.max_std_dev * 10,1)
                      end
                    ))
                  end value
               , case when s.h = :P200_H then
                   case when ma.h = s.h then 
                     c.selected_highlight
                   else
                     c.selected
                   end
                 else
                   case when ma.h = s.h then 
                    c.regular_highlight
                   else
                    c.regular
                   end
                 end color
          from  wmg_course_stats_v s
              , std_scale
              , missing_ace ma
              , wmg_bar_chart_colors c
          where s.course_id = :P200_COURSE_ID
            and s.h = ma.h (+)
          order by s.h
        page-items-to-submit: 
        - P200_COURSE_ID.P200_H
        - P200_FORMULA

      column-mapping: 
        label: H
        value: VALUE

      appearance: 
        color: '&COLOR.'
        assigned-to-y2-axis: false

      link: 
        type: Redirect to URL
        target: 'javascript:$s("P200_H", #H#)'

      label: 
        show: false

      performance: 
        maximum-rows-to-process: 20

      advanced: 
        static-id: stddev

