- # ====== Dynamic Action: Nested Report Most Aces Weeks =======
  id: 28079730224449232
  identification: 
    name: Nested Report Most Aces Weeks

  execution: 
    sequence: 30
    event-scope: Dynamic
    static-container-(jquery-selector): '#acesHighlights'
    type: Immediate

  when: 
    event: Click
    selection-type: jQuery Selector
    jquery-selector: .aceHighlights

  actions: 
  - # ====== Action: United Codes Nested Reports =================
    id: 28080291312449232
    identification: 
      action: United Codes Nested Reports

    settings: 
      mode: Default template & default callback
      default-callback-options: 'CR:AA:LI'
      loading-indicator-style: Aligned to report
      background-color: '#EBEBEB'
      border-color: '#c5c5c5'
      highlight-row-color: '#e3e3e3'
      details-query: |
        select week "Week"
            , aces "Aces"
        from (
            select u.week week, u.player_id, p.player_name,  count(*) aces
            from wmg_rounds_unpivot_mv u
               , wmg_players_v p
            where u.player_id > 0
              and u.player_id = p.id
             and u.score = 1
             and u.player_id = #PLAYER_ID#
            group by u.week, u.player_id, p.player_name
            having count(*) = #ACES#
        )
        order by week desc
      when-no-data-found: No data found

    affected-elements: 
      selection-type: Region
      region: Most Aces Highlights # 83483362886710235

    execution: 
      sequence: 10
      event: Nested Report Most Aces Weeks # 28079730224449232
      fire-when-event-result-is: True
