- # ====== Region: Players =====================================
  id: 87882192386585391
  identification: 
    title: Players
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select ID,
             player_name,
             ACCOUNT,
             NAME,
             rank_code,
             rank_name,
             rank_list_class,
             rank_profile_class,
             ACCOUNT_LOGIN,
             PREFERED_TZ,
             COUNTRY_CODE,
             country
           , DISCORD_ID
           , case when discord_id is not null then
              wmg_discord.avatar_link(p_discord_id => p.discord_id, p_avatar_uri => p.discord_avatar)
             else '' end discord_profile
        from WMG_PLAYERS_V p
      where id > 0

  layout: 
    sequence: 40
    parent-region: '{Search}' # 43958007324790316
    position: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Standard # 46995101107768514367
    template-options: 
    - '#DEFAULT#'
    - t-Region--removeHeader js-removeLandmark
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    region-display-selector: false
    exclude-title-from-translation: false

  header-and-footer: 
    footer-text: |
      <div class="pro-legend row margin-sm u-justify-content-space-around">
      <div class="-wm-rank-pro fa margin-right-sm" title="Pro"> = Pro player</div>
      <div class="-wm-rank-semi fa margin-right-sm" title="Semi-Pro"> = Semi Pro player</div>
      <div class="-wm-rank-ama fa margin-right-sm" title="Amateur"> = Amateur player</div>
      <div class="-wm-rank-new fa margin-right-sm" title="New player!"> = New player!</div>
      </div>

  server-cache: 
    caching: Disabled

  customization: 
    customizable: Not Customizable By End Users

  attributes: 
