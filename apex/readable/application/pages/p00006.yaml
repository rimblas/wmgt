- # ====== Region: Players =====================================
  id: 87882192386585391
  identification: 
    title: Players
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with stats as (
          select tp.player_id, max(ts.session_date) last_played
            from wmg_tournament_players tp
               , wmg_tournament_sessions ts
          where tp.tournament_session_id = ts.id
          group by tp.player_id
      )
      , current_tournament as (
          select tp.player_id
            from wmg_tournament_players tp
           where tournament_session_id = :G_CURRENT_SESSION_ID 
      )
      select ID,
             player_name,
             ACCOUNT,
             NAME,
             rank_code,
             rank_name,
             rank_list_class,
             rank_profile_class,
             ACCOUNT_LOGIN,
             PREFERED_TZ,
             COUNTRY_CODE,
             country
           , DISCORD_ID
           , case when discord_id is not null then
              wmg_discord.avatar_link(p_discord_id => p.discord_id, p_avatar_uri => p.discord_avatar)
             else '' end discord_profile
          , s.last_played
          , decode(ct.player_id, null, '', 'Y') signed_up_flag
        from WMG_PLAYERS_V p
           , stats s
           , current_tournament ct
      where p.id = s.player_id (+)
        and p.id = ct.player_id (+)
        and p.id > 0

  layout: 
    sequence: 20
    parent-region: '{col2}' # 28677891608250946
    position: BODY
    start-new-layout: false
    start-new-row: true
    column: Automatic
    new-column: true
    column-span: Automatic

  appearance: 
    template: Standard # 46995101107768514367
    template-options: 
    - '#DEFAULT#'
    - t-Region--removeHeader js-removeLandmark
    - t-Region--scrollBody
    render-components: Above Content

  accessibility: 
    use-landmark: true
    landmark-type: Template Default

  advanced: 
    static-id: facetResults
    region-display-selector: false
    exclude-title-from-translation: false

  header-and-footer: 
