      <div class="-wm-rank-pro fa margin-right-sm" title="Pro"> = Pro player</div>
      <div class="-wm-rank-semi fa margin-right-sm" title="Semi-Pro"> = Semi-Pro</div>
      <div class="-wm-rank-rise fa margin-right-sm" title="Rising Star"> = Rising Star</div>
      <div class="-wm-rank-ama fa margin-right-sm" title="Amateur"> = Amateur player</div>
      <div class="-wm-rank-new fa margin-right-sm" title="New player!"> = New player!</div>
      </div>

  server-cache: 
