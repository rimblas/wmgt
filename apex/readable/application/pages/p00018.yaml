- # ====== Process: Setup New Player ===========================
  id: 32754261037549233
  identification: 
    name: Setup New Player
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
      
      if :P18_MATCH_PLAYER_ID is not null then
         -- Update preferences
         update wmg_players
            set country_code =  :P18_COUNTRY_CODE
              , prefered_tz  =  :P18_TZ
              , name = :P18_NAME
          where id = :P18_MATCH_PLAYER_ID;
      
         :G_PLAYER_ID := :P18_MATCH_PLAYER_ID; 
      
      else
      
      insert into wmg_players (
          discord_id
        , discord_avatar
        , discord_discriminator
        , account_login
        , account
        , name
        , country_code
        , prefered_tz
      )
      values (
         :G_DISCORD_ID
       , :G_DISCORD_AVATAR
       , :G_DISCORD_DISCRIMINATOR
       , :G_DISCORD || '  (discord)'
       , :G_DISCORD
       , :P18_NAME
       , :P18_COUNTRY_CODE
       , :P18_TZ
      )
      returning id into :G_PLAYER_ID;
      :P18_MATCH_PLAYER_ID := :G_PLAYER_ID;
      
      end if;
      
      
      exception
        when DUP_VAL_ON_INDEX then
         -- Someone already has thay Discord ID
      
          :P18_MATCH_PLAYER_ID := -1;
         -- WKSP_WMGT.WMG_PLAYERS_U03
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: New player setup!

  error: 
    display-location: Inline in Notification

