- # ====== Process: Test Webbhook ==============================
  id: 50458611463338241
  identification: 
    name: Test Webbhook
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      declare
        l_content varchar2(1000);
      begin
      
          l_content := 'Yup, this webhook works!';
          wmg_notification.send_to_discord_webhook(
               p_webhook_code => :P10075_CODE
             , p_content      => l_content
          );
        
      end;
          
      

  execution: 
    sequence: 20
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Webhook test message sent!

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: TEST_WEBHOOK # 50458516285338240

