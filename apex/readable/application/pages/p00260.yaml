- # ====== Region: Season Winners ==============================
  id: 28108175923544349
  identification: 
    name: Season Winners
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with all_points as (
              select ts.tournament_id 
                   , p.player_id
                   , sum(case when p.discarded_points_flag = 'Y' then 0 else p.points end) season_total
              from wmg_tournaments t
                 , wmg_tournament_sessions ts
                 , wmg_tournament_players p
              where t.id = ts.tournament_id
                and ts.id = p.tournament_session_id
                and p.active_ind = 'Y'
                and t.active_ind = 'Y'
                and t.current_flag is null
             group by ts.tournament_id, p.player_id
      )
      , w_seasons_rank as (
          select rank() over (partition by p.tournament_id order by p.season_total desc nulls last) pos
               , p.*
          from all_points p
      )
      select t.prefix_tournament
           , t.id tournament_id
           , p.id player_id
           , p.player_name
           , p.avatar_image
           , sr.pos
           , decode(sr.pos, 1, 'winner', '') style_class
           , sr.season_total
        from w_seasons_rank sr
           , wmg_tournaments t
           , wmg_players_v p
       where sr.tournament_id = t.id
         and p.id = sr.player_id
         and sr.pos <= 3
      order by t.start_date desc, sr.pos

  layout: 
