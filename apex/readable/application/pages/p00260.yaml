- # ====== Region: Multiple Season Wins ========================
  id: 26402816726937826
  identification: 
    name: Multiple Season Wins
    type: Classic Report

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with all_points as (
              select ts.tournament_id 
                   , p.player_id
                   , sum(case when p.discarded_points_flag = 'Y' then 0 else p.points end) season_total
              from wmg_tournaments t
                 , wmg_tournament_sessions ts
                 , wmg_tournament_players p
              where t.id = ts.tournament_id
                and ts.id = p.tournament_session_id
                and p.active_ind = 'Y'
                and t.active_ind = 'Y'
                and t.current_flag is null
             group by ts.tournament_id, p.player_id
      )
      , w_seasons_rank as (
          select rank() over (partition by p.tournament_id order by p.season_total desc nulls last) pos
               , p.*
          from all_points p
      )
      select p.id player_id
           , p.player_name
           , p.avatar_image
           , count(*) n
        from w_seasons_rank sr
           , wmg_tournaments t
           , wmg_players_v p
       where sr.tournament_id = t.id
         and p.id = sr.player_id
         and sr.pos = 1
      group by p.id, p.player_name, p.avatar_image
      having count(*)> 1
      order by n desc
      

  layout: 
