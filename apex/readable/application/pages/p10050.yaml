dynamic-actions: 
- # ====== Dynamic Action: Cancel Dialog =======================
  id: 46995546740244516224
  identification: 
    name: Cancel Dialog

  execution: 
    sequence: 10
    event-scope: Static
    type: Immediate

  when: 
    event: EVENT.EVENT.BROWSER.CLICK
    selection-type: Button
    button: CANCEL # 46995546646343516224

  actions: 
  - # ====== Action: Cancel Dialog ===============================
    id: 46995547459013516224
    identification: 
      action: Cancel Dialog

    execution: 
      sequence: 10
      event: Cancel Dialog # 46995546740244516224
      fire-when-event-result-is: True
      fire-on-initialization: false

validations: 
- # ====== Validation: At least One Feedback Required ==========
  id: 46995551949340516226
  identification: 
    name: At least One Feedback Required

  execution: 
    sequence: 10

  validation: 
    type: Function Body (returning Boolean)
    language: PL/SQL
    pl/sql-function-body: |
      if :P10050_FEEDBACK is null and :P10050_RATING is null then
          return false;
      else
          return true;
      end if;
    always-execute: false

  error: 
    error-message: Please provide feedback or your experience.
    display-location: Inline in Notification

processes: 
- # ====== Process: Submit Feedback ============================
  id: 46995551602793516226
  identification: 
    name: Submit Feedback
    type: Execute Code
    execution-chain: None

  source: 
    location: Local Database
    language: PL/SQL
    pl/sql-code: |
      begin
      apex_util.submit_feedback (
          p_comment              => :P10050_FEEDBACK,
          p_application_id       => :APP_ID,
          p_page_id              => :P10050_PAGE_ID,
          p_rating               => :P10050_RATING
          );
      end;

  execution: 
    sequence: 10
    point: Processing
    run-process: Once Per Page Visit (default)

  success-message: 
    success-message: Feedback Submitted

  error: 
    display-location: Inline in Notification

  server-side-condition: 
    when-button-pressed: SUBMIT # 46995543695531516222

branches: 
- # ====== Branch: Go To Page 10051 ============================
  id: 46995552411590516227
  identification: 
    name: Go To Page 10051

  execution: 
    sequence: 10
    point: After Processing

  behavior: 
    type: Page or URL (Redirect)
    target: 
      url: 'f?p=&APP_ID.:10051:&SESSION.::&DEBUG.:RP::'
      page: 10051 # Feedback Submitted
      clear-cache: RP

