- # ====== List of Values: TIME_SLOTS ==========================
  id: 40414543942160352036
  identification: 
    name: TIME_SLOTS

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with slots_n as (
          select level n
           from dual
           connect by level <= 6
          )
      , slots as (
          select slot || ':00' d, slot t
          from (
              select lpad( (n-1)*4,2,0) slot
              from slots_n
              union all
              select '02' from dual
              union all
              select '18' from dual
          )
      )
      select d, d r
      from slots
      order by t
      

  column-mapping: 
    return: R
    display: D
    default-sort: Use Order By from Query

- # ====== List of Values: WEEKS ===============================
  id: 41203762596358122145
  identification: 
    name: WEEKS

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select week
           , week || ': ' || nvl(easy_course_code, 'TBD') || ' & ' || nvl(hard_course_code, 'TBD') week_info
          , 'Season ' || substr(prefix_tournament,2) season
          , round_num week_no
          , nvl(easy_course_code, 'TBD') easy_course
          , nvl(hard_course_code, 'TBD') hard_course
      from wmg_tournament_sessions_v
      

  column-mapping: 
