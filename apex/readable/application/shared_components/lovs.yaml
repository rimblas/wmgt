- # ====== List of Values: COUNTRY =============================
  id: 2799727923811973
  identification: 
    name: COUNTRY

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      select d country_name, r country_code, 'em-flag-' || r flag_class
      from (
      select 'England' d, 'england' r from dual union all
      select 'Scotland' d, 'scotland' r from dual union all
      select 'Wales' d, 'wales' r from dual union all
      select formatted_name d, lower(iso) r
      from country
      )
      

  column-mapping: 
    return: COUNTRY_CODE
    display: COUNTRY_NAME
    default-sort: COUNTRY_NAME
    sort-direction: Ascending (Nulls Last)

