- # ====== List of Values: TIME_SLOTS ==========================
  id: 40406023018752540107
  identification: 
    name: TIME_SLOTS

  source: 
    location: Local Database
    type: SQL Query
    sql-query: |
      with slots_n as (
          select level n
           from dual
           connect by level <= 6
          )
      , slots as (
          select slot || ':00' d, slot t
          from (
              select lpad( (n-1)*4,2,0) slot
              from slots_n
          )
      )
      select d, d r
      from slots
      order by t
      

  column-mapping: 
    return: R
    display: D
    default-sort: Use Order By from Query

