- # ====== List: Badge Menu Popup ==============================
  id: 36345668175921283
  identification: 
    name: Badge Menu Popup

  source: 
    type: SQL Query
    sql-query: |
      select 1 lvl
           , name label
           , 'javascript:badgeMenuAction(''' || code || ''', this)' target
           , 'YES' is_current
           , icon_class image
           , '' image_attrib
           , name image_alt
           , code a01
           , 'false' a02
           , 'false' a03
           , name a04
           , code a05
           , '' a06
      from wmg_badge_types
      where system_calculated_ind = 'N'
      order by display_seq
      

