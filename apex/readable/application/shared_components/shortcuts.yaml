- # ====== Shortcut: RANK_LEGEND_SEARCH ========================
  id: 49635353929996308
  identification: 
    name: RANK_LEGEND_SEARCH

  subscription: 
    version-number: 2330541244

  source: 
    type: Function Body returning VARCHAR2
    language: PL/SQL
    pl/sql-function-body: |
      return '<div class="pro-legend row margin-sm u-justify-content-space-around">
      
      <div class="wm-search-item">
        <input type="radio" id="f01_ALL" value="ALL" checked name="f01" class="wm-search"> 
        <label for="f01_ALL"><div class="fa fa-users margin-right-sm" title="All Players"> All Players</div></label>
      </div>'
      || 
      '<div class="wm-search-item">
        <input type="radio" id="f01_ELITE" value="ELITE" name="f01" class="wm-search"> 
        <label for="f01_ELITE"><div class="-wm-rank-elite fa margin-right-sm" title="Elite"> Elite players</div></label>
      </div>
      <div class="wm-search-item">
        <input type="radio" id="f01_PRO" value="PRO" name="f01" class="wm-search"> 
        <label for="f01_PRO"><div class="-wm-rank-pro fa margin-right-sm" title="Pro"> Pro</div></label>
      </div>
      <div class="wm-search-item">
        <input type="radio" id="f01_SEMI" value="SEMI" name="f01" class="wm-search"> 
        <label for="f01_SEMI"><div class="-wm-rank-semi fa margin-right-sm" title="Semi-Pro"> Semi-Pro</div></label>
      </div>
      <div class="wm-search-item">
        <input type="radio" id="f01_AMA" value="AMA" name="f01" class="wm-search"> 
        <label for="f01_AMA"><div class="-wm-rank-ama fa margin-right-sm" title="Amateur"> Amateur</div></label>
      </div>'
      || case when :APP_PAGE_ID in ( 60, 61, 63) then '' else
      '<div class="wm-search-item">
        <input type="radio" id="f01_NEW" value="NEW" name="f01" class="wm-search"> 
        <label for="f01_NEW"><div class="-wm-rank-new fa margin-right-sm" title="New player!"> New players!</div></label>
      </div>'
      end
      || case when :APP_PAGE_ID in ( 60) then 
      '<div class="wm-search-item">
        <input type="radio" id="f01_CGA" value="CGA" name="f01" class="wm-search"> 
        <label for="f01_CGA"><div class="cgabadge fa"><span class="cgabadge" title="CGA Team member"></span> CGA Team member</div></label>
      </div>'
      end
      || '</div>';

